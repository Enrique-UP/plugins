    // method 2
    document.querySelectorAll("video.video").forEach(function(e){
        e.addEventListener('click',function(){
            if (e.paused) {
                document.querySelectorAll("video.video").forEach((g) => g.pause());
                e.play();
            } else {
                e.pause();
            }
        });
    });
    document.querySelector("button").addEventListener("click", function(){
        document.querySelectorAll("video").forEach(function(f){
            const totalTime = f.duration;
            const minutes = Math.floor(totalTime / 60);
            const seconds = Math.floor(totalTime % 60);
            console.log(`Total Video Time: ${minutes} minutes ${seconds} seconds`);
            f.pause();
            f.currentTime = 0;
        });
    });
</script>
