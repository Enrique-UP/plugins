<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        li:nth-child(-n + 3) {border: 2px solid orange;margin-bottom: 1px;} /* first 3 */
        li:nth-last-child(-n + 3){border: 2px solid orange;margin-bottom: 1px;} /* last 3 */
        li:nth-child(even) {background-color: lightyellow;}
        li:nth-child(n + 5) {font-weight: bold;} /* from 5 to last */
        li:nth-child(2n + 1) {color:red;} /* odd */
        li:nth-child(2n) {color:blue;} /* even */

        li:nth-child(3n + 2) {color:brown;}
    </style>
</head>
<body>
    <ol>
        <li>Lorem</li>
        <li>Lorem</li>

        <li>Lorem</li>

        <li>Lorem</li>

    </ol>
