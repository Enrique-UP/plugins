<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Header Example</title>
  <style type="text/css">
    * {margin: 0;padding: 0;box-sizing: border-box;}
    body, html {height: 100%;}
    main{width: 100%;height: 100%;display: flex;flex-direction: column;overflow: hidden;}
    aside{height: 100px;background: #ccc;flex-shrink: 0;}
    .scroll-container {flex: 1;overflow-y: auto;}
    header{background: brown;color:#fff;padding: 30px 15px;position: sticky;top:0;z-index: 1;}
    .mainArea{min-height: 3000px;background: #eee;}
  </style>
</head>
<body>
    <main>
        <aside>Header Top</aside>
        <div class="scroll-container">
            <header>Header</header>
            <section class="mainArea">
                mainArea
            </section>
        </div>
    </main>
</body>
</html>
