<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        form input[type="date"]::-webkit-calendar-picker-indicator{background: #fff url(../../images/calendar.png) no-repeat center center;width:24px;height:24px;}
        /* browser support problem it works only in google chrome*/
        form select{width:200px;height:50px;
            -moz-appearance:none; /* Firefox */
            -webkit-appearance:none; /* Safari and Chrome */
            appearance:none;
            background: #fff url(../../images/select-arrow-down.png) no-repeat center right 12px;
        }
    </style>
</head>
<body>
    <form>
        <input type="date" />
        <select>
            <option selected>Select</option>
            <option>Lorem</option>
            <option>Ipsum</option>
        </select>
    </form>
</body>
</html>
