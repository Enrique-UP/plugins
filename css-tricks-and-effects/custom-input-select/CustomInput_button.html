<!DOCTYPE html>
<html lang="en">

<head>
  <title>Emailer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box
    }

    body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;}

    label {
      width: auto;
      float: left;
      position: relative;
      cursor: pointer;
      background: red;
      color: #fff;
      border-bottom: 1px solid #f1f1f1;
      font-weight: normal;
      padding:5px 10px;
      clear:both;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    label:not(:last-child){margin-bottom: 10px;}

    label input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    label .checkmark {
      width: auto;
      float: left;
      position: relative;
      padding-left: 25px;
    }

    label .checkmark::before {
      width: 14px;
      height: 14px;
      content: "";
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      border: 2px solid #000;
    }

    label input:checked~.checkmark::before {
      border-color: #fff;
    }

    label input:checked~.checkmark {
      background-color: #3db166;
      color: #fff;
    }
  </style>
</head>

<body>
  <label>
    <input type="checkbox" />
    <span class="checkmark">Lorem</span>
  </label>
  <label>
    <input type="checkbox" />
    <span class="checkmark">Lorem</span>
  </label>
  <label>
    <input type="checkbox" />
    <span class="checkmark">Lorem</span>
  </label>

    <input type="checkbox" />
    <span class="checkmark">Lorem</span>
  </label>
</body>

</html>
