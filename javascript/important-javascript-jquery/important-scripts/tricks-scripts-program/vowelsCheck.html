<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>

<body>
    <script>
        function countVowel(str) {
            const matches = str.match(/[aeiou]/gi); // Find all vowels
            const count = matches ? matches.length : 0; // If matches is null, set count to 0
            return count;
        }        
        const string = prompt('Enter a word: ');
        const result = countVowel(string);
        document.write(`Number of vowels: ${result}`); // Display the result
    </script>
    
</body>

</html>
