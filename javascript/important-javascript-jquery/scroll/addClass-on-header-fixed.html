<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <main>
        <header>Header Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe porro recusandae iure tempore ut libero, labore consequatur autem hic asperiores?z</header>
        <section style="height: 2000px;width: 100%;background: #333;"></section>
    </main>
    <script>
        function addRemove(){
            if (window.scrollY >= 40) document.querySelector("header").classList.add("active");
            else document.querySelector("header").classList.remove("active");
        }
        window.addEventListener("load", addRemove);
        window.addEventListener("scroll", addRemove);
        window.addEventListener("resize", addRemove);
    </script>
</body>
</html>
