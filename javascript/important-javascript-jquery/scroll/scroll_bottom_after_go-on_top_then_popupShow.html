<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;}
        main{width:100%;display: flex;flex-direction: column;font-family: Arial, Helvetica, sans-serif;line-height: 1.7;}
        main > *{display: flex;align-items: center;justify-content: center;}
        main header{height:100px;background: #ccc;}
        main .banner{height:500px;background: #eee;}
        main aside{height: 1500px;background: lightcyan;}
        main footer{height:400px;background: #ccc;}
        main footer.active{background: lightseagreen;}

        .popup{position: fixed;top:0;left:0;width:100%;height:100%;background: rgba(0,0,0,0.7);display: flex;justify-content: center;align-items: center;display: none;}
        .popup.active{display: flex;}
        .popup .middle{width:300px;background: #fff;padding:30px;display: flex;position: relative;flex-direction: column;}
        .popup .middle button{padding:10px;width:100px;align-self: flex-end;margin-top:30px;}
        
    </style>
</head>
<body>
    <div class="popup">
        <div class="middle">
            <div class="text">Lorem ipsum dolor sit ameet.</div>
            <button>Click me!</button>
        </div>
    </div>
    <main>
        <header>Header</header>
        <section class="banner">Banner</section>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </main>

    <script>
        function scroll(){
            console.clear();
            var dHeight = document.documentElement.offsetHeight;
            console.log(`dHeight = ${dHeight}`);

            var wHeight = window.innerHeight;
            console.log(`wHeight = ${wHeight}`);

            var scroll = document.documentElement.scrollTop;
            console.log(`scroll = ${scroll}`);

            var footer = document.querySelector("main footer");
            var footerTop = footer.offsetTop;
            console.log("footerTop = " + footerTop);

            var top = footerTop - footer.offsetHeight;
            console.log("top = " + top);

            if(dHeight == scroll + wHeight){
                footer.classList.add("active");
            }
            if(footer.classList.contains("active") && scroll == 0){
                clearInterval(show);
                footer.classList.remove("active");
                document.querySelector(".popup").classList.add("active");
            }
        }

        document.querySelector(".popup .middle button").addEventListener("click", function(){
            document.querySelector(".popup").classList.remove("active");
            show();
        });

        var show = function(){
            setTimeout(function(){
                document.querySelector(".popup").classList.add("active");
            }, 5000);
            clearInterval(show);
        };

        show();
        
        window.addEventListener("load", scroll);
        window.addEventListener("scroll", scroll);
    </script>
</body>
</html>
