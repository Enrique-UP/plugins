<!DOCTYPE html>
<html>
<style type="text/css">
  *{padding:0;margin:0;box-sizing:border-box;}
  #content {width: 100%;height: 2500px;background-color: coral;}
  #demo{position:fixed;top:0;left:0;z-index:999;}
</style>

<body>
<div id="content"></div>
<p id="demo"></p>

<script>
  function myFunction() {
      console.clear();
      var a = document.documentElement.scrollTop;
      var b = window.innerHeight;
      console.log(a + b);
      document.querySelector("#demo").innerHTML = a + b;
  }
  window.addEventListener("load", myFunction);
  window.addEventListener("scroll", myFunction);
</script>
</body>
</html>
