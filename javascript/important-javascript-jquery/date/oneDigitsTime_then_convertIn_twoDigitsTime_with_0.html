<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .time{display: flex;}
    </style>
</head>
<body>
    <div class="time">
        <span class="hrs">00</span>:<span class="min">00</span>:<span class="sec">00</span>
    </div>
    <script>
        (function(){
            window.setInterval(function(){
                const hrs = new Date().getHours();
                const min = new Date().getMinutes();
                const sec = new Date().getSeconds();

                // const hrs = 10;
                // const min = 9;
                // const sec = 0;
                
                if (document.querySelector(".time > .hrs")) document.querySelector(".time > .hrs").innerHTML = hrs < 10 ? "0" + hrs : hrs;
                if (document.querySelector(".time > .min")) document.querySelector(".time > .min").innerHTML = min < 10 ? "0" + min : min;
                if (document.querySelector(".time > .sec")) document.querySelector(".time > .sec").innerHTML = sec < 10 ? "0" + sec : sec;
                
            }, 1000);
        })();
    </script>
</body>
</html>
