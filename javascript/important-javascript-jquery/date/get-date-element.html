<!DOCTYPE html>
<html>
<body>
    <p>January 1, 2015</p>
    <p>February 1, 2030</p>
    <p>March 1, 2030</p>
    <p>April 1, 2030</p>
    <p>May 1, 2030</p>
    <p>June 1, 2030</p>
    <p>July 1, 2030</p>
    <p>August 1, 2030</p>
    <p>September 1, 2030</p>
    <p>October 1, 2030</p>
    <p>November 1, 2030</p>
    <p>December 1, 2030</p>


<script>
    var element = document.querySelectorAll("p");
    const today = new Date();
    var d;
    for(var i = 0; i < element.length; i++){
        d = new Date(element[i].innerText);
        // console.log(d);
        if(today > d){
            //element[i].remove();
            element[i].innerHTML += "<b style='color:#fff'>back date</b>";
            element[i].style.backgroundColor = "red";
        }
    }
</script>

</body>
</html>
