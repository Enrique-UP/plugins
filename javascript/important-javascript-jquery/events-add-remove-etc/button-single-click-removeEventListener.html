<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .active{color:red;}
    </style>
</head>
<body>
    <a>Click here</a>
    <br><br><br>
    <a>Click here</a>
    <br><br><br>
    <a>Click here</a>
    <br><br><br>
    <a>Click here</a>
    <br><br><br>
    <a>Click here</a>

    <script>
        document.querySelectorAll("a").forEach((e) => {
            e.addEventListener("click", myFunction);
            
            e.addEventListener("click", function() {
                e.removeEventListener("click", myFunction);
            });
        });
        function myFunction() {
            alert();
        }
    </script>
</body>
</html>
