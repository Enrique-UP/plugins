<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        ul{width:100%;display:flex;flex-wrap: wrap;border:1px solid #ccc;}
        ul > li{width:50%;padding:30px;background: #f8f8f8;list-style: none;border:1px solid #ccc;position: relative;}
        ul > li p{margin:0;width:100%;display: flex;position:absolute;z-index: 1;top:100%;left:0;padding:0 30px;}
        ul > li p > span{background:#ccc;padding:15px;width:100%;}
        @media (max-width:991px){
            ul > li{width:100%;}
        }
    </style>
</head>
<body>
    <ul></ul>
    
    <script>
        window.onload = function(){
            const content = [
                {text: "1 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio."},
                {text: "2 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio."},
                {text: "3 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio."},
                {text: "4 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio."},
                {text: "5 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio."},
                {text: "6 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio."}
            ];
            content.forEach((e) => document.querySelector("ul").innerHTML += `<li>Click here</li>`);

            document.querySelectorAll("ul > li").forEach(function(e, i){
                e.addEventListener("click", function(){
                    e.closest("ul").querySelectorAll("p").forEach((f) => f.remove());
                    e.innerHTML += `<p><span>${content[i].text}</span></p>`;
                });
            });
        }
    </script>
</body>
</html>
