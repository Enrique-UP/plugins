<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        ul{width:100%;display:flex;flex-wrap: wrap;border:1px solid #ccc;max-width: 1024px;margin-inline: auto;}
        ul > li{width:50%;padding:32px;background: #f8f8f8;list-style: none;border:1px solid #ccc;position: relative;}
        ul > li p{margin:0;width:100%;display: flex;position:absolute;z-index: 1;top:100%;left:0;padding-inline: inherit;}
        ul > li p > span{background:#ccc;padding:16px 40px 16px 16px;width:100%;position: relative;}
        ul > li p > span > i{font-style: normal;position: absolute;top:0;right:0;background:red;color:#fff;cursor: pointer;width: 30px;height: 30px;text-align: center;line-height: 30px;}
        @media (max-width:991px){
            ul > li{width:100%;}
        }
    </style>
</head>
<body>
    <ul></ul>
    
    <script>
        window.onload = function () {
            const content = [
                { head: "1 Head", text: "1 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio." },
                { head: "2 Head", text: "2 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio." },
                { head: "3 Head", text: "3 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio." },
                { head: "4 Head", text: "4 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio." },
                { head: "5 Head", text: "5 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio." },
                { head: "6 Head", text: "6 Lorem ipsum dolor sit amet consectetur adipisicing elit ipsam vero dolor odio." }
            ];

            content.forEach((e) => document.querySelector("ul").innerHTML += `<li><b>${e.head}</b> Click here</li>`);

            document.querySelectorAll("ul > li").forEach(function (e, i) {
                e.addEventListener("click", function () {
                    e.closest("ul").querySelectorAll("p").forEach((f) => f.remove());
                    e.innerHTML += `<p><span>${content[i].text}<i>X</i></span></p>`;

                    e.querySelector("p i").addEventListener("click", function (event) {
                        event.stopPropagation();
                        this.closest("p").remove();
                    });
                });
            });

            document.querySelector("ul").addEventListener("click", (e) => e.stopPropagation());
            document.addEventListener("click", () => document.querySelectorAll("ul > li > p").forEach((p) => p.remove()));
        };
    </script>
</body>
</html>
