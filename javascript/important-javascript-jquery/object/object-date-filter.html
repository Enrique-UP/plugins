<!DOCTYPE html>
<html lang="en">
<body>
    
    <script>
        const data = [
            {name: "iPhone 10", price: "$900", date: "2020-05-10"},
            {name: "Galaxy S11", price: "$800", date: "2020-10-23"},
            {name: "iPhone 8", price: "$600", date: "2018-06-03"},
            {name: "iPhone 8", price: "$600", date: "2018-06-01"},
            {name: "Pixel 4", price: "$700", date: "2020-03-11"},
            {name: "Galaxy M6", price: "$500", date: "2019-05-26"},
            {name: "Galaxy M6", price: "$500", date: "2023-09-26"},
            {name: "Galaxy M6", price: "$500", date: "2023-11-08"}
        ];

        const afterFilter = data.filter((item) => {
            const releaseDate = new Date(item.date);
            return releaseDate.getFullYear() <= 2019;
        });
        console.log(afterFilter);
        

        const date = new Date();
        let day = date.getDate() - 1;
        console.log(day);
        let month = date.getMonth() + 1;
        console.log(month);
        let year = date.getFullYear();
        let d = `${year}-${month}-${day}`;
        console.log(d);
        const fromDate = new Date(d);
        const mobileFromDate = data.filter((item) => {
            const mobileDate = new Date(item.date);
            return mobileDate <= fromDate;
        });
        console.log(mobileFromDate);
        for(var i = 0; i < mobileFromDate.length; i++){
            document.querySelector("body").innerHTML += `
                <p>
                    <span>${mobileFromDate[i].name}</span>
                    <b><i><u>${mobileFromDate[i].price}</u></i></b>
                    <span>${mobileFromDate[i].date}</span>
                </p>
            `;
        }














        const people = [
            { first: 'John', last: 'Doe', year: 1975, month: 6 },
            { first: 'John', last: 'Doe', year: 1980, month: 6 },
            { first: 'John', last: 'Doe', year: 1991, month: 6 },
            { first: 'Jane', last: 'Doe', year: 1990, month: 9 },
            { first: 'Jahn', last: 'Deo', year: 1986, month: 1 },
            { first: 'Jone', last: 'Deo', year: 1992, month: 11 },
            { first: 'Jhan', last: 'Doe', year: 1989, month: 4 },
            { first: 'Jeon', last: 'Doe', year: 1992, month: 2 },
            { first: 'Janh', last: 'Edo', year: 1984, month: 7 },
            { first: 'Jean', last: 'Edo', year: 1981, month: 8},
            { first: 'John', last: 'Doe', year: 1989, month: 6 },
        ];
        var eighty = people.filter(person => {
            if (person.year >= 1980 && person.year <= 1989) {
                return true;
            }
        });
        console.log(eighty);


        eighty = people.filter(p => String(p.year).startsWith('198'));
        console.log(eighty);
    </script>
</body>
</html>
