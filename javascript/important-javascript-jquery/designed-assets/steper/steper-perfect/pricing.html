<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pricing</title>
    <link rel="stylesheet" href="./style.min.css?130" />
</head>
<body>
    <main>
        <section class="banner1">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-lg-7">
                        <div class="bnrText">
                            <p class="b1">Congratulations! we have an offer for you today.</p>
                            <p class="b2">Get <u>first month for free</u> and then pay only</p>
                            <p class="price">
                                <i>/mo <span>25% off Lifetime</span></i>
                            </p>
                            <p class="plan">Plan : $<i></i>/month</p>
                            <p class="lt">
                                Your lifetime discounted price <span>expires in 
                                    <i id="demo">72h : 0m : 0s</i>
                                </span>
                            </p>
                            <p class="btn">
                                <a href="javascript:;" class="popupButton"><img src="https://dcnun2ing3x34.cloudfront.net/images/call.png" class="icon" /> Call me back now <img src="https://dcnun2ing3x34.cloudfront.net/images/arrow.png"></a>
                                <a onclick="Calendly.initPopupWidget({url: 'https://calendly.com/akountobooks'});return false;" class="white">Schedule a call</a>
                            </p>
                        </div><!--bnrText-->
                    </div><!--cols-->
                    <div class="col-xs-12 col-lg-5">
                        <picture>
                            <source media="(min-width:768px)" srcset="https://dcnun2ing3x34.cloudfront.net/images/banner1.png">
                            <source media="(max-width:767px)" srcset="https://dcnun2ing3x34.cloudfront.net/images/banner1_mob.png">
                            <img src="https://dcnun2ing3x34.cloudfront.net/images/banner1.png">
                        </picture>
                    </div><!--cols-->
                </div><!--row-->
            </div><!--container-->
        </section>
    </main>
    <script src="../../../../../jquery-2.2.4.min.js"></script>
    <script>
        var d = new Date();
        d.setDate(d.getDate() + 3);
        var countDownDate = d.getTime();

        var x = setInterval(function () {

            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            days = days * 24;
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + days;
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = hours + "h : " + minutes + "m : " + seconds + "s";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <script>
        (function(){
            var url =  window.location.href;
            var utm = "?id-";
            document.querySelectorAll(".banner1 .bnrText").forEach(function(a){
                if(url.indexOf(utm + "1") > -1){   
                    a.querySelector(".price").innerHTML = `$199<i>/mo <span>25% off Lifetime</span></i>`;
                    a.querySelector(".plan > i").innerHTML = `250`;
                }
                else if(url.indexOf(utm + "2") > -1){
                    a.querySelector(".price").innerHTML = `$349<i>/mo <span>25% off Lifetime</span></i>`;
                    a.querySelector(".plan > i").innerHTML = `440`;
                }
                else if(url.indexOf(utm + "3") > -1){
                    a.querySelector(".price").innerHTML = `$499<i>/mo <span>25% off Lifetime</span></i>`;
                    a.querySelector(".plan > i").innerHTML = `570`;
                }
                else if(url.indexOf(utm + "4") > -1){
                    a.querySelector(".b2").classList.add("utm4");
                    a.querySelector(".b2").innerHTML = `You qualify for a discounted custom quote. Click on <b>"Call me back now"</b> to get the quote.`;
                    a.querySelector(".price").remove();
                    a.querySelector(".plan").remove();
                    //a.querySelector(".plan > i").innerHTML = `1250`;
                }
                else{
                    a.querySelector(".price").innerHTML = `$00<i>/mo <span>00% off Lifetime</span></i>`;
                    a.querySelector(".plan > i").innerHTML = `000`;
                }
            });
        })();
    </script>
</body>
</html>
