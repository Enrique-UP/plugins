<!DOCTYPE html>
<html>
<body>
<div id="demo">
    <ul id="list">
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
    </ul>
</div>



<script>
var cars = ["A", "B", "C", "D"];
var name = "<ol>";
for(var i = 0; i < cars.length; i++){
    name += "<li>" + cars[i] + "</li>";
}
name += "</ol>";
document.querySelector("body").innerHTML += name;



var demo = document.getElementById("demo");
var a = "<div class=\"add\">";
a += demo.innerHTML;
a += "</div>";
demo.innerHTML = a;
</script>    
</body>
</html>
