<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <div id="id1" class="demo1" data-text="Text">Lorem 1</div>
    <div id="id2" class="demo1" data-text="Text">Lorem 1</div>
    <p>&nbsp;</p>
    <div id="id3" class="demo2" data-text="Text">Lorem 2</div>
    <div id="id4" class="demo2" data-text="Text">Lorem 2</div>
    <p>&nbsp;</p>
    <div id="id5" class="demo3" data-text="Text">Lorem 3</div>
    <div id="id6" class="demo3" data-text="Text">Lorem 3</div>
    
    
    
    <script>
        document.querySelectorAll(".demo1").forEach((e) => [...e.attributes].forEach(attr => {
            var cls = e.getAttribute("class");
            e.removeAttribute(attr.name);
            e.setAttribute("class", cls);
        }));

        document.querySelectorAll(".demo2").forEach(function(e){
            [...e.attributes].forEach(function(attr){
                e.removeAttribute(attr.name);
            });
        });

        document.querySelectorAll(".demo3").forEach((e) => {
            var a = document.createElement("a");
            a.innerHTML = e.innerHTML;

            a.setAttribute("href", "#" + e.getAttribute("id")); // for set needed attribute
            a.setAttribute("class", e.getAttribute("class"));

            // for(var x of e.attributes){
            //     // a.setAttribute(x.name, x.value); // for set all attributes
            //     // a.removeAttribute("id");
            //     // a.removeAttribute("class");

            //     a.setAttribute("href", "#" + e.getAttribute("id")); // for set needed attribute
            //     // a.setAttribute("class", e.getAttribute("class"));
            // }
            e.replaceWith(a);
        });
    </script>
</body>
</html>
