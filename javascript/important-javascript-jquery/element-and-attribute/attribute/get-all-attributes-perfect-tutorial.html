<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul >  li:not(:last-child){margin-bottom: 10px;}
    </style>
</head>
<body>
    <ul class="one">
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.1" id="li-1.1" data-id="li-1.1"><b>Demo 1.1</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.2" id="li-1.2" data-id="li-1.1"><b>Demo 1.2</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.3" id="li-1.3" data-id="li-1.1"><b>Demo 1.3</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.4" id="li-1.4" data-id="li-1.1"><b>Demo 1.4</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.5" id="li-1.5" data-id="li-1.1"><b>Demo 1.5</b></li>
    </ul>
    <br>
    <ul class="one">
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.1" id="li-2.1" data-id="li-1.1"><b>Demo 2.1</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.2" id="li-2.2" data-id="li-1.1"><b>Demo 2.2</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.3" id="li-2.3" data-id="li-1.1"><b>Demo 2.3</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.4" id="li-2.4" data-id="li-1.1"><b>Demo 2.4</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.5" id="li-2.5" data-id="li-1.1"><b>Demo 2.5</b></li>
    </ul>
    <br><br><br>
    <ul class="two">
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.1" id="li-1.1" data-id="li-1.1"><b>Demo 1.1</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.2" id="li-1.2" data-id="li-1.1"><b>Demo 1.2</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.3" id="li-1.3" data-id="li-1.1"><b>Demo 1.3</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.4" id="li-1.4" data-id="li-1.1"><b>Demo 1.4</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-1.5" id="li-1.5" data-id="li-1.1"><b>Demo 1.5</b></li>
    </ul>
    <br>
    <ul class="two">
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.1" id="li-2.1" data-id="li-1.1"><b>Demo 2.1</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.2" id="li-2.2" data-id="li-1.1"><b>Demo 2.2</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.3" id="li-2.3" data-id="li-1.1"><b>Demo 2.3</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.4" id="li-2.4" data-id="li-1.1"><b>Demo 2.4</b></li>
        <li class="list" data-class="cls" data-rmv="cls" data-text="text-2.5" id="li-2.5" data-id="li-1.1"><b>Demo 2.5</b></li>
    </ul>
    <script>
        (function(){
            // method 1
            document.querySelectorAll("ul.one").forEach((e) => {
                e.querySelectorAll("li").forEach((f) => {
                    var a = 2;
                    for(var i = a; i < f.attributes.length;){ // i++ remove here
                        //f.innerHTML += "<br>" + f.attributes[i].name + " = " + f.attributes[i].value;
                        f.removeAttribute(f.attributes[i].name);
                    }
                });
            });

            // method 2
            const li = document.querySelectorAll("ul.two > li");
            for(var j = 0; j < li.length; j++){ // j++ remove here
                for(var k = 0; k < li[j].attributes.length;){
                    li[j].removeAttribute(li[j].attributes[k].name);
                }
            }
        })();
    </script>
</body>
</html>
