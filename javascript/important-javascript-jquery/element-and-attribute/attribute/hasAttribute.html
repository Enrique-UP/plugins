<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        div{margin-bottom:30px;}
        .dataStyle{border:2px solid black;}
        .dataDemo{border:2px solid red;}
    </style>
</head>
<body>
    <div data-style="demo">Data Style</div>
    <div data-demo="demo" class="lorem">Data Demo</div>
    <div data-style="demo">Data Style</div>
    <div data-demo="demo" class="lorem">Data Demo</div>
    <div>Data Demo</div>
    <div class="lorem">Data Demo</div>

    <script>
        document.querySelectorAll("div").forEach(function(e){
            if(e.hasAttribute("data-style")){
                e.classList.add("dataStyle");
            }
            if(e.hasAttribute("data-demo")){
                e.classList.add("dataDemo");
            }
            
            //if(e.hasAttribute){ // wrong output
            if(e.hasAttribute.classList){
                e.classList.add("back");
            }
            // if(e.dataset){ // wrong output
            //     e.classList.add("back");
            // }
        });
    </script>
</body>
</html>
