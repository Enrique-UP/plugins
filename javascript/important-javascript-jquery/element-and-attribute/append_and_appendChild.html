<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {box-sizing:border-box;margin:0;padding:0;}
        body {font-family:Arial;font-size:1em;}
        ul{display:flex;}
        ul > li{display:flex;justify-content:center;align-items:center;width:100px;height:100px;background:#32bacf;margin:10px;text-align:center;list-style: none;}
    </style>
</head>
<body>
    <div id="parent1"></div>
    <div id="parent2"></div>
    <ul id="demo1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul id="demo2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        const parent1 = document.getElementById("parent1");
        const child = document.createElement("div");
        child.textContent = "I am a child node!";
        parent1.appendChild(child);
    </script>



    <script>
        const parent2 = document.getElementById("parent2");
        const child1 = document.createElement("b");
        child1.textContent = "Child node 1";
        parent2.append(child1, " and some text", document.createElement("span"));
        parent2.querySelector("span").innerHTML = " " + "span tag";
    </script>



    <script>
        const demo1 = document.getElementById("demo1");

        const box5 = document.createElement("li");
        box5.innerHTML = '4';
        box5.style.backgroundColor = "orange";
        box5.classList.add("box");

        const box6 = document.createElement("li");
        box6.innerHTML = '5';
        box6.style.backgroundColor = "orange";
        box6.classList.add("box");

        demo1.append(box5, box6);
        // or
        // demo1.appendChild(box5);
        // demo1.appendChild(box6);
    </script>



    <script>
        for(let i = 6; i <= 7; i++) {
          const box = document.createElement("li");
          box.innerHTML = i;
          box.style.backgroundColor = "orange";
          document.getElementById("demo2").append(box);
        }
    </script>
</body>
</html>
