<!DOCTYPE html>
<html>
<body>
<ul id="birds">
  <li>Orange-winged parrot</li>
  <li class="endangered">Philippine eagle</li>
  <li>Great white pelican</li>
  <li class="endangered">Philippine eagle</li>
</ul>
<ul id="birds1">
  <li>Orange-winged parrot</li>
  <li class="endangered">Philippine eagle</li>
  <li>Great white pelican</li>
  <li class="endangered">Philippine eagle</li>
</ul>

<script>
const birds = document.querySelectorAll("#birds > li");
for (const bird of birds) {
  if (bird.matches(".endangered")) {
    document.write(`<p style="background:#ddd;">The ${bird.textContent} is endangered!</p>`);
  }
}

document.querySelectorAll("ul#birds1 > li").forEach(function(e){
  if(e.matches(".endangered")){
    e.innerHTML = "Demo";
    e.style.background = "#eee";
  }
});

</script>
</body>
</html>
