<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <div class="callBtn cb" data-call="+1" data-num="1234567891"><span>Call Us:-</span> +1-000-000-0000</div><br>
    <div class="callBtn" data-call="+2"><span>Call Us:-</span> +1-000-000-0000</div><br>
    <div class="callBtn cb" data-call="+3" data-num="1234567893"><span>Call Us:-</span> +1-000-000-0000</div><br>
    <div class="callBtn" data-call="+4"><span>Call Us:-</span> +1-000-000-0000</div><br>
    <div class="callBtn cb" data-call="+5" data-num="1234567895"><span>Call Us:-</span> +1-000-000-0000</div><br><br><br><br>

    <div class="callBtn1 cb" data-call="+1" data-num="1234567891"><span>Call Us:-</span> ?=number=?</div><br>
    <div class="callBtn1" data-call="+2"><span>Call Us:-</span> +1-000-000-0000</div><br>
    <div class="callBtn1 cb" data-call="+3" data-num="1234567893"><span>Call Us:-</span> ?=number=?</div><br>
    <div class="callBtn1" data-call="+4"><span>Call Us:-</span> +1-000-000-0000</div><br>
    <div class="callBtn1 cb" data-call="+5" data-num="1234567895"><span>Call Us:-</span> ?=number=?</div><br>

    <script>
        document.querySelectorAll(".callBtn").forEach((e) => {
            var a = document.createElement("a");
            a.innerHTML = e.innerHTML;
            for(var x of e.attributes){
                a.setAttribute(x.name, x.value);
            }
            e.replaceWith(a);
            a.href = "tel:+1-000-000-0000";
            a.target = "_blank";
        });
    </script>
    <script>
        document.querySelectorAll(".callBtn1").forEach((e) => {
          var a = document.createElement("a");
          a.innerHTML = e.innerHTML;
          for(var x of e.attributes){
            a.setAttribute(x.name, x.value);
          }
          e.replaceWith(a);
          a.href = "tel:+910000000000";
          a.target = "_blank";
          a.innerHTML = e.innerHTML.replaceAll("?=number=?", "+91-000-000-0000");
        });
      </script>
</body>
</html>
