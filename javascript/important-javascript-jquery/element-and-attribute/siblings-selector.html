    <script>
        document.querySelectorAll("ul > li").forEach((e) => {
          e.addEventListener("click", function () {
            e.closest("ul").querySelectorAll("li").forEach((liTags) => {
                liTags.classList.remove("act", "unact");

                if (liTags !== e) liTags.classList.add("unact"); // This is targeting to siblings of clicked li.
                else e.classList.add("act"); // This is targeting to clicked li.
            });
          });
        });
    </script>
</body>
