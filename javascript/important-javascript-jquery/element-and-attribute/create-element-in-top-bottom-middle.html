<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style>
        .active{border:1px solid red;}
    </style>
</head>
<body>
    <ul class="js_li">
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
    </ul>

    <ul class="middle">
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
    </ul>

    <ul class="middle">
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
    </ul>

<script>
    (function(){
        var span = document.createElement("li");
        span.classList = "active";
        span.innerText = "Span Add in Bottom (append / appendChild)";
        document.querySelector("ul.js_li").appendChild(span);

        var span1 = document.createElement("li");
        span1.classList = "active";
        span1.innerText = "Span Add in Top";
        document.querySelector("ul.js_li").insertBefore(span1, document.querySelector("ul.js_li").children[0]);


        const liTag = document.createElement("li");
        const liTagText = document.createTextNode("Water");
        liTag.appendChild(liTagText);
        const list = document.querySelector("ul.js_li");
        list.insertBefore(liTag, list.children[1]);

        var li = document.querySelectorAll("ul.js_li > li");
        var a = 0;
        li.forEach(function(e){
            if(a < li.length){
                a++;
            }
            e.innerText = a + " - " + e.innerHTML;
        });
    })();
</script>
<script>
    (function(){
        document.querySelectorAll(".middle").forEach(function(e){
            var childs = e.children.length;
            var li = document.createElement("li");
            li.innerHTML = "Create Element";
            li.classList.add("active");
            if(childs % 2 == 0){
                e.insertBefore(li, e.children[(childs/2)]);
            }else{
                e.insertBefore(li, e.children[(childs/2) + 0.5]);
            }
        });
    })();
</script>
</body>
</html>
