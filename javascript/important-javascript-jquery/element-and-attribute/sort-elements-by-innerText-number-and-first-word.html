<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        .word::first-letter{text-transform: capitalize;}
    </style>
</head>
<body>
    <p class="number">3</p>
    <p class="number">1</p>
    <p class="number">5</p>
    <p class="number">2</p>
    <p class="number">4</p>

    <p class="word">Borem, ipsum.</p>
    <p class="word">Cpsum dolor</p>
    <p class="word">Ameet Borem</p>
    <p class="word">Dolor sit</p>
    <p class="word">Fit lorem</p>
    <p class="word">git lorem</p>
    <p class="word">fit lorem</p>
    <p class="word">eit lorem</p>
    <p class="word">git lorem</p>
    <p class="word">fit lorem</p>



    <script>
        (function(){
            const details = [];
            document.querySelectorAll("p.number").forEach((e) => details.push(e.innerText));
            console.log(details);
            
            details.sort((a, b) => a - b);
            console.log(details);

            document.querySelectorAll("p.number").forEach((e,i) => e.innerHTML = `${details[i]}`);
        })();
        
        (function(){
            const details = [];
            document.querySelectorAll("p.word").forEach((e) => details.push(e.innerText));
            console.log(details);
            
            details.sort();
            console.log(details);

            document.querySelectorAll("p.word").forEach((e,i) => e.innerHTML = `${details[i]}`);
        })();
    </script>
</body>
</html>
