    <script>
        var element = document.createElement("div");
        element.textContent = "Created New Element";
        document.querySelector(".createElement").append(element);
        // document.querySelector(".createElement").appendChild(element);



        var li = document.createElement("li");
        var texts = "Added new li here";
        li.innerText = texts;

        var li1 = document.createElement("li");
        li1.innerText = texts;

        document.querySelector("main .insertBefore ul").insertBefore(li, document.querySelector("main .insertBefore ul").children[0]);
        document.querySelector("main .insertBefore ul").appendChild(li1);



        var li2 = document.createElement("li");
        li2.innerText = texts;

        var li3 = document.createElement("li");
        li3.innerText = texts;

        document.querySelector("main .insertAdjacentElement ul.iae").insertAdjacentElement("afterbegin", li2); // this is for tags
        document.querySelector("main .insertAdjacentElement ul.iae").insertAdjacentElement("beforeend", li3); // this is for tags
        document.querySelector("main .insertAdjacentElement ul.iae").insertAdjacentHTML("beforebegin", `<ul>
                <li>Added new li here</li>
                <li>Added new li here</li>
            </ul>`); //this is for html
        document.querySelector("main .insertAdjacentElement ul.iae").insertAdjacentHTML("afterend", `<ul>
                <li>Added new li here</li>
                <li>Added new li here</li>
            </ul>`); //this is for html


        document.querySelector(".insertAdjacentText").insertAdjacentText("afterbegin", "AddInStart ");
        document.querySelector(".insertAdjacentText").insertAdjacentText("beforeend", " AddInEnd");



        document.querySelector("body").innerHTML = `<a class="call" href="javascript:;">Sidebar Call</a> ${document.querySelector("body").innerHTML}`;
