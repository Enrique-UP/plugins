<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        .parent{border:1px solid red;}
    </style>
</head>
<body>
    <div class="demo">
        <div>Lorem ipsum dolor</div>
        <div class="text1">Text 1</div>
        <div class="text2">Text 2</div>
        <div>Lorem ipsum dolor</div>
    </div>
    <p>&nbsp;</p>
    <div class="demo">
        <div>Lorem ipsum dolor</div>
        <div class="text3">Text 3</div>
        <div class="text4">Text 4</div>
        <div>Lorem ipsum dolor</div>
    </div>
    <p>&nbsp;</p>
    <div class="demo1">
        <div>Lorem ipsum dolor</div>
        <div class="text5">Text 5</div>
        <div class="text6">Text 6</div>
        <div class="text7">Text 7</div>
        <div class="text8">Text 8</div>
        <div>Lorem ipsum dolor</div>
    </div>

    <script>
        var t1 = document.querySelector(".demo > .text1");
        var t2 = document.querySelector(".demo > .text2");
        console.log(t1.outerHTML, t2.outerHTML);
        console.log("====");

        var a = "<div class='parent'>";
        console.log(a);
        a += t1.outerHTML + t2.outerHTML;
        console.log(a);
        a += "</div>";
        console.log(a);
        document.querySelector(".demo > .text1").outerHTML = a;
        document.querySelector(".demo > .parent + *").remove();
        //document.querySelector(".demo > .text2").remove();


        //or 


        var t3 = document.querySelector(".demo > .text3");
        var t4 = document.querySelector(".demo > .text4");
        console.log(t3.outerHTML, t4.outerHTML);
        console.log("====");

        var a = "<div class='parent'>" + t3.outerHTML + t4.outerHTML + "</div>";
        console.log(a);
        document.querySelector(".demo > .text3").outerHTML += a;
        document.querySelectorAll(".demo > .text3, .demo > .text4").forEach(function(e){
            e.remove();
        });


        //or 


        var t5 = document.querySelector(".demo1 > .text5");
        var t6 = document.querySelector(".demo1 > .text6");
        var t7 = document.querySelector(".demo1 > .text7");
        var t8 = document.querySelector(".demo1 > .text8");
        console.log(t5.outerHTML, t6.outerHTML, t7.outerHTML, t8.outerHTML);
        console.log("====");

        var a = "<div class='parent'>" + t5.outerHTML + t6.outerHTML + t7.outerHTML + t8.outerHTML + "</div>";
        console.log(a);
        document.querySelector(".demo1 > .text5").outerHTML = a;
        document.querySelectorAll(".demo1 > .text6, .demo1 > .text7, .demo1 > .text8").forEach(function(e){
            e.remove();
        });
    </script>
</body>
</html>
