<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <p>1.Lorem</p>
        <p>2.Lorem</p>
        <p>3.Lorem</p>
        <p class="active">Active</p>
        <p>4.Lorem</p>
        <p>5.Lorem</p>
        <p>6.Dolor</p>
        <p>7.Lorem</p>
        <p>8.Lorem</p>
        <p>9.Lorem</p>
        <p>10.Lorem</p>
    </div><!--parent-->
    <p>&nbsp;</p>
    <script>
        let el = document.querySelector(".parent .active").previousElementSibling;
        document.write(`<p><b>Active<b></p><ul>`);
        while (el) {
            document.write("<li>" + el.innerHTML + "</li>");
            el = el.previousElementSibling;
        }
        document.write("</ul>");



        let els = document.querySelector(".parent .active").nextElementSibling;
        document.write(`<p><b>Active<b></p><ul>`);
        while (els) {
            document.write("<li>" + els.innerHTML + "</li>");
            els = els.nextElementSibling;
        }
        document.write("</ul>");



        let current = document.querySelector('.parent .active');
        let currentNext = current.nextElementSibling;
        document.write(`<p><b>Active<b></p><ul>`);
        while(currentNext) {
            document.write(`<li>${currentNext.outerHTML}</li>`);
            currentNext = currentNext.nextElementSibling;
        }
        document.write(`</ul>`);
    </script>
</body>
</html>
