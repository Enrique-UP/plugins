    <script>
        $(document).click(() => $(".pops").removeClass("active"));
        $(".pops").click((e) => e.stopPropagation());
        
        $(".pops > p").click(function(e){
            // e.stopPropagation();
            $(this).closest(".pops").addClass("active");
        });
        $(".pops span").click(function(){
            $(this).closest(".pops").removeClass("active");
        });
    </script>
