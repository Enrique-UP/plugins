<!DOCTYPE html>
<html>
<body>
<p id="demo">Hello world, welcome to the universe.</p>
<br><br>
<a href="index.html#about">Link</a>
<br>
<a href="index.html">Link</a>

<script>
    let p = demo.innerText;
    let result = p.includes("world");
    document.getElementById("demo").innerHTML += "<br><h1>" + result + "</h1>";
</script>
<script>
    document.querySelectorAll("a").forEach(function(e){
        let result = e.href.includes("#");
        if(result) e.innerHTML = result;
        else e.innerHTML = result;
    });
</script>
</body>
</html>
