    <script>
        const demo = document.getElementById("demo");
        const demoText = demo.innerText;
        function wrapEachCharInSpan(text) {
            return text.split('').map(char => `<span>${char}</span>`).join('');
        }
        const wrappedText = wrapEachCharInSpan(demoText);
        // const wrappedText = wrapEachCharInSpan("Hello!");
        demo.innerHTML = wrappedText;
    </script>
    
    <script>
        const textContainer = document.getElementById("text");
        const originalText = textContainer.innerText;
        textContainer.innerHTML = "";
        originalText.split("").forEach(char => {
            textContainer.innerHTML += `<span>${char}</span>`;
        });
    </script>
