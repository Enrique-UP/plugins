    <script>
        document.querySelectorAll("p").forEach(function(e){
            var text2 = e.innerText;
            var result = text2.replace(/([A-Z])/g, " $1"); // for spacing many merged words
            result = result.toLowerCase(); // for lowercase
            result = result.split(' ').join('-');
            e.innerText = result;
        });
