<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding: 0;margin: 0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;}

        .steper{width:100%;max-width: 650px;margin:30px auto;display: flex;}
        .steper > li{width:25%;list-style: none;display: flex;flex-direction: column;text-align: center;align-items: center;position: relative;}
        .steper > li > span{width:30px;height:30px;background: #ccc;border-radius: 100%;line-height: 30px;position: relative;z-index: 1;}
        .steper > li > b{font-weight: normal;width: 100%;margin-top: 5px;}
        .steper > li::before,
        .steper > li::after{width:50%;height:7px;content:"";position: absolute;top:12px;background: #ccc;}
        .steper > li::before{left:0;}
        .steper > li::after{right:0;}

        .steper > li:first-child::before{display: none;}
        .steper > li:last-child::after{display: none;}

        .steper > li.active > span{background: brown;color: #fff;}
        .steper > li.active > b{color: brown;}
        .steper > li.active::before,
        .steper > li.active::after{background: brown;}

        .steper > li.noRightLine::after{background: #ccc;}
    </style>
</head>
<body>
    <ul class="steper">
        <li class="">
            <span>1</span>
            <b>Start</b>
        </li>
        <li class="">
            <span>2</span>
            <b>Select Age</b>
        </li>
        <li class="active">
            <span>3</span>
            <b>Personalization</b>
        </li>
        <li class="">
            <span>4</span>
            <b>Results</b>
        </li>
    </ul>
    <script>
        (function(){
            let li = document.querySelectorAll(".steper > li.active");
            let totalLi = li.length - 1;
            // console.log(totalLi);
            li[totalLi].classList.add("noRightLine");

            let active = document.querySelector(".active");
            let preSiblings = [];
            let prevElem = active.previousElementSibling;
            while(prevElem) {
                preSiblings.push(prevElem); 
                prevElem = prevElem.previousElementSibling;
            }
            for(sibling of preSiblings) {
                sibling.classList.add("active");
            }
        })();
    </script>
</body>
</html>
