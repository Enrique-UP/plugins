<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<script>
    function myFunction() {
      if (window.matchMedia("(min-width: 768px)").matches && window.matchMedia("(max-width: 991px)").matches) {
        document.body.style.backgroundColor = "green";
      }

      else if (window.matchMedia("(max-width: 767px)").matches) {
        document.body.style.backgroundColor = "blue";
      }
      
      else {
       document.body.style.backgroundColor = "red";
      }
    }    
    window.addEventListener("load", myFunction);
    window.addEventListener("resize", myFunction);
    </script>



  <script>
    function responsiveScript() {
      // only run script below 767 px screen width
      if (window.innerWidth <= 767) {
        console.log("below 767");
      }else{
        console.log("above 767");
      }
    }
    // run script on page load
    // responsiveScript();
    window.addEventListener("load", responsiveScript);
    window.addEventListener("resize", responsiveScript);
  </script>



  <script>
    function responsiveScript1(){
      //if (window.screen.width >= 768 && window.screen.height <= 991) { // for ladscape & potrait
      if (window.screen.width >= 767 && window.screen.width <= 991) {
        alert(window.screen.width);
      }
    }

    window.addEventListener("load", responsiveScript1);
    window.addEventListener("resize", responsiveScript1);
  </script>
</body>

</html>
