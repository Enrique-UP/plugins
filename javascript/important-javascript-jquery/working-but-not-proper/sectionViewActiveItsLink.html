<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;}
        .container{width:1366px;max-width: 100%;padding-inline:10px;margin-inline:auto;}
        main{width: 100%;display: flex;flex-direction: column;}
        main > *{width: 100%;display: flex;flex-direction: column;}
        main > .bg{background: #eee;}
        main header{background: #bbb;padding-block:30px;}
        main header.fixed{position: fixed;top:0;left:0;z-index: 999;}
        main header .links{width: 100%;display: flex;justify-content: center;flex-wrap: wrap;}
        main header .links > a{text-decoration: none;color:#000;}
        main header .links > a.active{color:brown;}
        main header .links > a:not(:last-child){margin-right: 16px;}
        main section{height: 600px;}
        main footer{background: #333;color:#fff;padding-block:50px;}
    </style>
</head>
<body>
    <main id="home">
        <header>
            <div class="container">
                <div class="links">
                    <a href="#home" class="active">Home</a>
                    <a href="#one">One</a>
                    <a href="#two">Two</a>
                    <a href="#three">Three</a>
                    <a href="#four">Four</a>
                    <a href="#five">Five</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </header>
        
        <section id="one"><div class="container">One</div></section>
        <section id="two" class="bg"><div class="container">Two</div></section>
        <section id="three"><div class="container">Three</div></section>
        <section id="four" class="bg"><div class="container">Four</div></section>
        <section id="five"><div class="container">Five</div></section>

        <footer id="footer"><div class="container">Footer</div></footer>
    </main>
    <script>
        (function(events, index) {
            events.forEach(event => window.addEventListener(event, index));
        })(["load", "scroll", "resize"], function(){
            var scroll = window.scrollY;
            var header = document.querySelector("header");
            if (scroll >= document.querySelector("header").offsetHeight) header.classList.add("fixed");
            else header.classList.remove("fixed");
        });

        document.querySelectorAll("header .links > a").forEach(function(e){
            e.addEventListener("click", function(){
                var headerHeight = document.querySelector("header").offsetHeight;
                // console.log("headerHeight = " + headerHeight);

                // var a = this.attributes["href"].value;
                // var top = document.querySelector(a).offsetTop;
                // window.scrollTo(0, top - headerHeight);

                var top;
                document.querySelectorAll(e.getAttribute("href")).forEach((f) => top = f.offsetTop);
                window.scrollTo(0, top - headerHeight);
            });
        });
    </script>
</body>
</html>
