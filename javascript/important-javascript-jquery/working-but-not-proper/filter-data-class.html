    <style type="text/css">
        .tabs label.active{color:red;}
        ul > li{display: none;}
        ul > li.active{display: block;}
    </style>
</head>
<body>
    <div class="tabs">
        <label data-class=".all" class="all">All</label>
        <label data-class=".one">One</label>
        <label data-class=".two">Two</label>
        <label data-class=".three">Three</label>

    <script>
        (function(){
            document.querySelectorAll(".tabs label").forEach(function(e){
                e.addEventListener("click", function(){
                    if(e.classList.contains("active")){
                        e.classList.remove("active");
                        document.querySelectorAll(e.getAttribute("data-class")).forEach(function(f){
                            f.classList.remove("active");
                        });
                    }else{
                        e.classList.add("active");
                        document.querySelectorAll(e.getAttribute("data-class")).forEach(function(f){
                            f.classList.add("active");
                        });
                    }
                });
            });
