<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../font-awesome.min.css" type="text/css" />
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{padding:10px;font-family: Arial, Helvetica, sans-serif;font-size: 14px;}
        select.select{display: none;}

        .selectBox{width:200px;border:1px solid #ccc;position:relative;display: flex;}
        .selectBox > span{width:100%;padding:10px;position: relative;font-weight: 600;cursor: default;}
        .selectBox > span::before{font-family: FontAwesome;content:"\f107";position: absolute;top:50%;transform: translateY(-50%);right:10px;}
        .selectBox > ul{position: absolute;top:100%;left:0;background: #eee;width: 100%;padding:0;margin:0;display: flex;flex-direction: column;border:1px solid #ccc;transform: scaleY(0);transform-origin: top;transition: 0.3s linear;}
        .selectBox.active > ul{transform: scaleY(1);}
        .selectBox > ul > li{list-style: none;padding:7px 10px;cursor: default;}
        .selectBox > ul > li:not(:last-child){border-bottom:1px solid #ccc;}
        .selectBox > ul > li[disabled]{opacity: 0.6;}
    </style>
</head>
<body>
    <select class="select">
        <option selected disabled>Please Select</option>
        <option value="AZE">Azerbaijan</option>
        <option value="ATG">Argentina</option>
        <option value="BHR">Bahrain</option>
        <option value="BGD">Bangladesh</option>
        <option value="BLR">Belarus</option>
    </select>

    <script>
        var select = document.querySelector(".select")
        console.log(select.outerHTML);
        var element = document.createElement("div");
        element.classList = "selectBox";
        element.innerHTML = select.outerHTML;
        document.querySelector(".select").insertAdjacentElement("afterend", element);

        let selectTag = document.querySelector(".selectBox > .select");
        const ul = document.createElement("ul");
        ul.innerHTML = selectTag.innerHTML;
        ul.classList = select.classList;
        selectTag.replaceWith(ul);

        // document.querySelector(".selectBox > .select option").forEach(function(e){
        //     const li = document.createElement("li");
        //     e.replaceWith(li);
        // });
        
        var option = Array.from(document.querySelectorAll(".selectBox > .select > option"), e => e.outerHTML);
        console.log(option);
        //option.toString;
        var o = Array.from(option, f => f.replaceAll("option", "li"));
        var i = Array.from(o, a => a.replaceAll("value", "data-value"));
        console.log(o);

        var h = "";
        i.forEach(function(g){
            h += g;
        });
        document.querySelector(".selectBox > .select").innerHTML = h;

        let spanTag = document.createElement("span");
        spanTag.innerHTML = "Please Select";
        document.querySelector(".selectBox").insertBefore(spanTag, document.querySelector(".selectBox").children[0]);

        document.querySelector(".selectBox").addEventListener("click", function(){
            this.classList.toggle("active");
            this.querySelector("span").style.setProperty("content", "\f106");
        });

        document.querySelectorAll(".selectBox ul.select > li:not(:first-child)").forEach(function(e){
            e.addEventListener("click", function(){
                e.closest(".selectBox").querySelector("span").innerHTML = e.getAttribute("data-value");
            });
        })
    </script>
</body>
</html>
