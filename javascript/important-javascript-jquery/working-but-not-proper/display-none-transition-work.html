<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../webpage-starting/starting-webpage-grid/css/grid.min.css" />
    <style type="text/css">
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;line-height: 1.5;}
        a{background: brown;display: inline-flex;color:#fff;padding:10px 20px;text-decoration: none;transition: 2s linear;}
        a > span{margin-left: 2px;
            animation: fade 2s;
        }
        @keyframes fade {
            from {opacity: .4;}
            to {opacity: 1;}
        }
        a > span.less{display: none;}
        a:hover, a:active, a:focus{background: black;}
        a:hover > span.more, a:active > span.more, a:focus > span.more{display: none;}
        a:hover > span.less, a:active > span.less, a:focus > span.less{display: block;}
    </style>
</head>
<body>
    <a href="javascript:;">View <span class="more">more</span><span class="less">less</span></a><br><br>
    <a href="javascript:;">View <span class="more">more</span><span class="less">less</span></a><br><br>
    <a href="javascript:;">View <span class="more">more</span><span class="less">less</span></a>
</body>
</html>
