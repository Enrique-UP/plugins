<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../webpage-starting/starting-webpage-grid/css/grid.min.css" />
    <style type="text/css">
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;line-height: 1.5;}
        a{background: brown;display: inline-flex;color:#fff;padding:10px 20px;text-decoration: none;transition: all 0.3s linear;animation: fade 0.3s;}
        a::after{content: ' 'attr(data-more)'';white-space:pre;transition: all 0.3s linear;animation: fade 0.3s;}
        @keyframes fade {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        a:hover, a:active, a:focus{background: green;}
        a:hover::after, a:active::after, a:focus::after{content: ' 'attr(data-less)'';}
    </style>
</head>
<body>
    <a href="javascript:;" data-more="more" data-less="less">View</a><br><br>
    <a href="javascript:;" data-more="more" data-less="less">View</a><br><br>
    <a href="javascript:;" data-more="more" data-less="less">View</a>
</body>
</html>
