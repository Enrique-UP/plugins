<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0;margin:0;box-sizing: border-box;}
        main{display: flex;flex-direction: column;width: 100%;}
        main > *{width: 100%;}
        header, footer{display: flex;justify-content: center;align-items: center;}
        header{background: #333;height: 10vh;color:#fff;}
        section.section{height: 170vh;background: #ddd;}
        ul{width: 400px;max-width: 100%;background: #fff;margin-inline:auto;padding:0;margin-bottom: 36px;max-height: 500px;overflow-y: auto;}
        ul > li{list-style: none;height: 400px;}
        .links{width: 100%;display: flex;flex-direction: column;align-items: center;}
        .links > a{cursor: pointer;}
        .links > a:not(:last-child){margin-bottom: 16px;}
        footer{background: #333;height: 20vh;color:#fff;}
    </style>
</head>
<body>
    <main>
        <header>Header</header>
        <section class="section">
            <ul>
                <li>Section Link 1</li>
                <li>Section Link 2</li>
                <li>Section Link 3</li>
            </ul>
            <div class="links">
                <a data-href="#">Link 1</a>
                <a data-href="#">Link 2</a>
                <a data-href="#">Link 3</a>
            </div>
        </section>
        <footer>Footer</footer>
    </main>
    <script>
        document.querySelectorAll('.links > a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const ulElement = document.querySelector('ul');
                ulElement.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
    
</body>
</html>
