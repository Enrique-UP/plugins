<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <section class="boxes">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box orange">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </section>
    <script>
        const boxes = document.getElementsByClassName("box");
        for(box of boxes) {
            if(box.classList.contains("orange")) {
                box.remove();
            }
        }
    </script>
    
    <script>
        document.write("<h1>For of loop using array or string</h1>");
    const cars = ["BMW", "Volvo", "Mini"];

    let text = "";
        for (let x of cars) {
        text += x + "<br>";
    }
    document.write(text);

    document.write("<br><br>");

    let language = "JavaScript";
    let text1 = "";
        for (let x of language) {
        text1 += x + "<br>";
    }
    document.write(text1);

    document.write("<br><br>");    

    document.write("<h1>For in loop using object</h1>");
    const person = {fname:"John", lname:"Doe", age:25}; 
    let txt = "";
        for (let x in person) {
        txt += person[x] + " ";
    }
    document.write(txt);
    </script>



    <ul>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
    </ul>
    <script>
        for(const box of document.querySelector("ul").getElementsByTagName("li")) {
            box.classList.add("circle");
        }
    </script>
</body>
</html>
