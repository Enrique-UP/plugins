<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .links .active { background-color: yellow; }
    </style>
</head>
<body>
    <div class="links">
        <a href="#lorem">Lorem</a>
        <a href="#ipsum">Ipsum</a>
        <a href="#dolor">Dolor</a>
        <a href="#sit">Sit</a>
        <a href="#ameet">Ameet</a>
    </div>
    <script>
        function updateActiveClass() {
            const hashValue = window.location.hash.substring(1);
            document.querySelectorAll(".links > a").forEach(a => a.classList.remove("active"));
            if (hashValue) {
                const matchingA = document.querySelector(`.links > a[href="#${hashValue}"]`);
                if (matchingA) matchingA.classList.add("active");
            } else {
                document.querySelector(".links > a:first-child").classList.add("active");
            }
        }    
        document.addEventListener("DOMContentLoaded", updateActiveClass);
        window.addEventListener("hashchange", updateActiveClass);
    </script>
</body>
</html>
