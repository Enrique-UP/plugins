<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Numbers</h1>
<h2>The toFixed() Method</h2>

<p>toFixed() converts a number to a string, rounded to a specified number of decimals:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
let num = 5.56789;
let n = num.toFixed();

document.getElementById("demo").innerHTML = n;

let n1 = num.toFixed(2); // for 2 digits
document.getElementById("demo1").innerHTML = n1;

let n2 = num.toFixed(10); // for 10 digits
document.getElementById("demo2").innerHTML = n2;
</script>

</body>
</html>
