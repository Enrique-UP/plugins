<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Numbers</h1>
<h2>The toLocaleString() Method</h2>

<p>toLocaleString() returns a number as a string, using local language format.</p>



<script>
let num = 1000000;

document.write(num.toLocaleString());
document.write("<br><br>");

document.write(num.toLocaleString("fi-FI"));
document.write("<br><br>");

document.write(num.toLocaleString("en-US", {style:"currency", currency:"USD"}));
document.write("<br><br>");
</script>

</body>
</html>
