<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Math</h1>
<h2>The Math.sqr() Method</h2>
<p>Math.sqrt() returns the square root of a number:</p>

<p id="demo"></p>

<script>
let a = Math.sqrt(0);
let b = Math.sqrt(1);
let c = Math.sqrt(9);
let d = Math.sqrt(64);
let e = Math.sqrt(-9);

document.getElementById("demo").innerHTML =
a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e;
</script>

</body>
</html>
