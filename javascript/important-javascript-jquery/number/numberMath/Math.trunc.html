<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Math</h1>
<h2>The Math.trunc() Method</h2>

<p>Return the integer part of a number:</p>
<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = Math.trunc(8.99) + "<br><br>" + Math.trunc(8.49) + "<br><br>" + Math.trunc(8.10) + "<br><br>" + Math.trunc(8);
</script>

</body>
</html>
