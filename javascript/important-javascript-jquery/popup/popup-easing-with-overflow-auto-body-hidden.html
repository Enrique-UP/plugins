    <script src="../../../jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(function(){
                window.setTimeout(showBox, 400);

                const body = $("body");
                const box = $(".linkBtnPopup .popuMid .popuMidArea .box");
                const close = $(".linkBtnPopup .popuMid .popuMidArea .box > .close");
                const btns = $(".linkBtn");
                const popup = $(".linkBtnPopup");

                btns.click(showBox);
                
                function showBox(){
                    body.addClass("active");
                    window.setTimeout(function(){box.addClass("active")}, 400);
                    popup.scrollTop(0);
                }

                close.click(closeBox);
                function closeBox(){
                    box.removeClass("active");
                    window.setTimeout(function(){body.removeClass("active")}, 400);
                    popup.scrollTop(0);
                }

                box.click(function(e) {e.stopPropagation()});
                popup.click(closeBox);
            });
        });
