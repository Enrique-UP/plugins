        * {

            margin: 0;

        body {
            padding: 0 50px;

        .num {
            width: 100%;
            display: flex;
            position: relative;
        }

        .num:not(:last-child) {
            margin-bottom: 10px;
        }

        .num>span {
            width: 100%;
            height: 50px;
            background: #eee;
        }

        .num>span>b {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            transition: 0.3s linear;
        }

        .num>i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            right: 0;
            font-style: normal;
            height: 100%;
            background: skyblue;
            display: flex;
            align-items: center;
            width: 50px;
            text-align: center;
            justify-content: center;
            color: white;
        }
    </style>

    <script>
        function isInViewport(element) {
            const buffer = 100;
            const rect = element.getBoundingClientRect();
            return rect.top < window.innerHeight - buffer && rect.bottom >= buffer;
        }

        function animateNumber(box) {
            const speed = 40;
            const numData = box.getAttribute("data-value");
            let current = 0;
            const bTag = box.querySelector("b");
            const iTag = box.querySelector("i");

            const interval = setInterval(() => {
                current++;
                bTag.innerHTML = current;
                bTag.style.width = current + "%";
                iTag.innerHTML = current;

                if (current >= numData) {
                    clearInterval(interval);
                }
            }, speed);
        }

        function animation() {
            const boxes = document.querySelectorAll(".num");
            boxes.forEach(box => {
                if (isInViewport(box) && !box.hasAttribute("data-animated")) {
                    animateNumber(box);
                    box.setAttribute("data-animated", "true");
                }
            });
        }

        window.addEventListener("load", animation);
        window.addEventListener("scroll", animation);
        window.addEventListener("resize", animation);
    </script>
