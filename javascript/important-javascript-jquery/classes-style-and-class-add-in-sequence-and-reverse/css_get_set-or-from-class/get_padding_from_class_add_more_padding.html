<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding: 0;margin: 0;box-sizing: border-box;}
        .box{width:200px;padding:20px 30px 20px 30px;color:#fff;background: brown;}
    </style>
</head>
<body>
    <div class="box" id="box">Box</div>

    <script>
        //const cssObj = window.getComputedStyle(box, null).getPropertyValue("padding-top");
        const cssObj = window.getComputedStyle(box).getPropertyValue("padding-top");


        console.log(cssObj, typeof cssObj); // 20px string

        var a = parseFloat(cssObj)
        console.log(a, typeof a); // 20 number
        
        box.style.paddingTop = a + 30 + "px";

        


        // This method will only get inine style attribute css.
        //console.log(box.style.padding);
        console.log(box.style.paddingTop);

        //console.log(getStyle(document.getElementById("box"), "padding-top"));
    </script>
</body>
</html>
