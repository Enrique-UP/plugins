<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box::after{content:"+";background:red;color:#fff;}
    </style>
</head>
<body>
    <div id="box">Lorem</div>
    
    <script>
        // ::before, ::after sets by var(--c)
        var box = document.getElementById("box");
        var boxAfter = window.getComputedStyle(box, "::after");
        document.write("<br><br>");
        document.write(boxAfter.backgroundColor);
        document.write("<br>");
        document.write(boxAfter.color);
    </script>
</body>
</html>
