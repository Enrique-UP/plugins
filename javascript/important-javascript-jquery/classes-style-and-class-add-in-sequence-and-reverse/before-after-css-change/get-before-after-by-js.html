<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{background:red;}
        div::after{content:"";background:cyan;}
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var box = document.getElementById("box");
        var boxAfter = window.getComputedStyle(box, "::after");
        console.log(boxAfter.backgroundColor);
    </script>
</body>
</html>
