<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .active{color:red;}
    </style>
</head>
<body>
    <ul>
        <li class="active">Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
    </ul>

    <script>
        (function(){
            const ulLi = document.querySelectorAll("ul > li");
            for(var i = 0; i < ulLi.length; i++){
                ulLi[i].innerText += ` ${i + 1}`;
                (function(i){
                    ulLi[i].addEventListener('click', function(){
                        ulLi.forEach(e => e.classList.remove("active"));
                        ulLi[i].classList.add("active");
                        window.sessionStorage.setItem("IndexValue", i + 1);
                    });
                })(i);
            }
            if(window.sessionStorage.getItem("IndexValue")){
                ulLi.forEach(e => e.classList.remove("active"));
                document.querySelector(`ul > li:nth-child(${window.sessionStorage.getItem("IndexValue")})`).classList.add("active");
            }
        })();
    </script>
</body>
</html>
