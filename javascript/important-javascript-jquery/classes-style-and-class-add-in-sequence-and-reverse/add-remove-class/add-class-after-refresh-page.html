    <script>
        (function(){
            const li = document.querySelectorAll("ul > li");
            document.querySelectorAll("ul > li").forEach((e,i) => {
                e.innerText += ` ${i + 1}`;
                e.addEventListener("click", () => {
                    li.forEach((f) => f.classList.remove("active"));
                    e.classList.add("active");
                    window.sessionStorage.setItem("IndexValue", i + 1);
                });
            });
            if(window.sessionStorage.getItem("IndexValue")){
                li.forEach((e) => e.classList.remove("active"));
                document.querySelector(`ul > li:nth-child(${window.sessionStorage.getItem("IndexValue")})`).classList.add("active");
            }
        })();
    </script>
