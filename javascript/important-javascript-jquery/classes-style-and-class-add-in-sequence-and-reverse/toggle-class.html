<!DOCTYPE html>
<html>
<style>
  #myDIV{text-align: center;padding: 16px;}
  .myStyle {background-color: coral;}
  .newStyle {background-color: lightblue;}
  a{padding:8px 15px;background: brown;display: inline-block;color:#fff;text-decoration: none;}
  a.active{background: green;}
</style>

<body>
  <h1>Toggle Class</h1>

  <a href="javascript:;">Lorem</a>
  <script>
    document.querySelector("a").addEventListener("click", function(){
      this.classList.toggle("active");
    });
  </script>



  <br><br><br>



  <button onclick="myFunction()">Toggle</button><br>
  <div id="myDIV" class="myStyle">I am myDIV.</div>
  <script>
    function myFunction() {
      const element = document.getElementById("myDIV");
      if (element.className == "myStyle") element.className = "newStyle";
      else element.className = "myStyle";
    }
  </script>
</body>

</html>
