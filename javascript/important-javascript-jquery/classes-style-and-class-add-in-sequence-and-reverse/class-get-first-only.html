<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one" class="parent child subchild"></div>
    <br>
    <div id="two" class="parent child subchild"></div>
    <br>
    <div id="three" class="parent child subchild"></div>
    <br>
    <div id="four" class="parent child subchild"></div>
    <br>
    <div id="five" class="parent child subchild"></div>
    <br>
    <div id="six" class="parent child subchild"></div>
    <br>
    <div id="seven" class="parent child subchild"></div>


    <script>
        document.querySelectorAll("[id]").forEach((e) => e.innerHTML = e.id);
    </script>
    <script>
        const one = document.getElementById("one");
        if (one) one.className = one.classList.item(0);

        const two = document.getElementById("two");
        if (two) two.className = two.classList[0];

        const three = document.getElementById("three");
        if (three) {
            const firstClass = three.classList.item(0);
            three.setAttribute('class', firstClass);
        }

        const four = document.getElementById("four");
        if (four) {
            const firstClass = four.classList[0];
            four.classList.remove(...four.classList);
            four.classList.add(firstClass);
        }

        const five = document.getElementById("five");
        if (five) {
            const firstClass = five.className.split(' ')[0];
            five.className = firstClass;
        }

        const six = document.getElementById("six");
        if (six) {
            const firstClass = six.classList[0];
            six.className = six.className.replace(six.className, firstClass);
        }

        const seven = document.getElementById("seven");
        if (seven) {
            const firstClass = seven.classList[0];
            while (seven.classList.length > 0) {
                seven.classList.remove(seven.classList.item(0));
            }
            seven.classList.add(firstClass);
        }
    </script>
</body>
</html>
