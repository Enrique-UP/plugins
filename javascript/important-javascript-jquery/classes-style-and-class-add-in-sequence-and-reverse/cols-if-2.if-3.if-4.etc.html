    <script>
        function cols(){
            document.querySelectorAll(".section1 .container .row [class*='col-']").forEach((e) => {
                var child = e.parentElement.children.length;
                var w = window.innerWidth;
                if(child === 1){
                    e.classList = "col-12";
                }
                if(child === 2){
                    if(w >= 576){
                        e.classList = "col-sm-6";
                    }
                    if(w <= 575){
                        e.classList = "col-12";
                    }
                }
                if(child === 3){
                    if(w >= 992){
                        e.classList = "col-lg-4";
                    }
                    if(w >= 768 && w <= 991){
                        e.classList = "col-md-6";
                    }
                    if(w >= 576 && w <= 767){
                        e.classList = "col-sm-6";
                    }
                    if(w <= 575){
                        e.classList = "col-12";
                    }
                }
                if(child >= 4){
                    if(w >= 1200){
                        e.classList = "col-xl-3";
                    }
                    if(w >= 992 && w <= 1199){
                        e.classList = "col-lg-4";
                    }
                    if(w >= 576 && w <= 991){
                        e.classList = "col-sm-6";
                    }
                    if(w <= 575){
                        e.classList = "col-12";
                    }
                }
            });
        }
        window.addEventListener("load", cols());
        window.addEventListener("resize", cols);
    </script>
