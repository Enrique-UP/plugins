<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        [id*="demo"]{width:100%;height:30px;background: brown;}
        [id*="demo"]:not(:last-child){margin-bottom: 10px;}
    </style>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5" class="demo"></div>
    <div id="demo6" class="demo"></div>
    <div id="demo7" class="demo"></div>
    <div id="demo8" class="demo"></div>
    <div id="demo9" class="demo"></div>
    <div id="demo10" class="demo"></div>
    <div id="demo11" class="demo"></div>
    <div id="demo12" class="demo"></div>
    <div id="demo13" class="demo"></div>

    <script>
        demo1.setAttribute("class", "animate");
        demo2.setAttribute("class", "animate hide");

        demo3.className = "animate";
        demo4.className = "animate hide";
        demo5.className += " hide";
        demo6.className += "box";
        demo7.className += "hide box";

        demo8.classList.add("hide");
        demo9.classList.add("demo", "hide");

        demo10.classList = "demo";
        demo11.classList += " box";
        demo12.classList = "box";
        demo13.classList += " hide box";
    </script>
</body>
</html>
