<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		function myfunction(x, y) {
			return x * y;
		}
		document.getElementById("demo").innerHTML = myfunction(4, 3);
	</script>
	<script type="text/javascript">
		function showMessage(a, b) { // parameters: a, b
		  alert(a + ': ' + b);
		}	
		showMessage('Mark', 'Hello!'); // Ann: Hello! (*)
		showMessage('Mark', "What's up?"); // Ann: What's up? (**)
	</script>
</body>
</html>
