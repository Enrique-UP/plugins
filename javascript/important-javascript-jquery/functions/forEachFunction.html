<!DOCTYPE html>
<html>
<body>
  <h2>The forEach() Method</h2>
  <p>forEach() calls a function for each element in an array:</p>
  <p>Multiply the value of each element with 10:</p>

  <p id="demo"></p>

  <script>
    const numbers = [65, 44, 12, 4];
    numbers.forEach(function (item, index, arr) {
      arr[index] = item * 10;
    });
    document.getElementById("demo").innerHTML = numbers;
    //document.querySelectorAll("a").forEach(e => e.remove());
  

    // numbers.forEach(function (item, index, arr) {
    //   arr[index] = item * 10;
    // });
    // document.getElementById("demo").innerHTML = numbers;

    const numbers1 = [10, 30, 50, 70, 90];
    var a = "<ul>";
    numbers1.forEach((e, i, ar) => {
      // a += "<li>" + e +"</li>";
      // a += "<li>"+ numbers1[i] +"</li>";
      a += "<li>" + ar[i] +"</li>";
    });
    a += "</ul>";
    document.write(a);
</script>
</body>
</html>
