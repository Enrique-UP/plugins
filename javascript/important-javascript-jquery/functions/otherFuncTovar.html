<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function calculateSlidesToShow() {
            if (window.innerWidth >= 992) {
                return 3;
            } else if (window.innerWidth > 480) {
                return 2;
            } else {
                return 1;
            }
        }

        function updateSlider() {
            // const slidesToShow = calculateSlidesToShow();
            // demo.innerHTML = slidesToShow;
            
            return demo.innerHTML = calculateSlidesToShow();
        }
        
        (function(events, index) {
            events.forEach(event => window.addEventListener(event, index));
        })(["load", "scroll", "resize"], updateSlider);
    </script>
</body>
</html>
