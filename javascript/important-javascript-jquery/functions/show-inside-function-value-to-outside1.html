<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Click on the Tag</li>
        <li>Click on the Tag</li>
        <li>Click on the Tag</li>
        <li>Click on the Tag</li>
        <li>Click on the Tag</li>
    </ul>
    <p></p>
    <div></div>



    <script>
        (function(){
            document.querySelectorAll("ul > li").forEach((e,i) => {
                e.innerHTML += ` ${i + 1}`;
                e.addEventListener("click", () => {
                    document.querySelector("p").innerHTML = i + 1;
                    div();
                });
            });

            function div(){
                document.querySelector("div").innerHTML = "DivTag " + document.querySelector("p").innerHTML;
            }
        })();
    </script>

    <pre>
        ===================================
        function demo(){
            return (
                a = 5
            );
        }
        var b = demo();
        document.write(b);
    </pre>
    <script>
        function demo(){

                a = 5
            );
        }
        var b = demo();
        document.write(b);
    </script>
</body>
</html>
