<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        function sumRange(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(sumRange(1, 5));
        // Output: 15 (1 + 2 + 3 + 4 + 5 = 15)
    </pre>

</html>
