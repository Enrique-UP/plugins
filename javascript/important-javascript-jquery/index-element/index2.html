<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{display: flex;flex-direction: column;list-style: none;padding:0;margin:0 auto;max-width: 300px;}
        div > button:not(:last-child){margin-bottom: 16px;}
        button{padding:8px 16px;}
    </style>
</head>
<body>
    <div id="buttonsContainer"></div>
    <script>
        for (let i = 1; i <= 10; i++) {
            const button = document.createElement("button");
            button.innerText = i;
            buttonsContainer.appendChild(button);
            button.addEventListener("click", buttonClicked(i));
        }
        function buttonClicked(index) {  
            return function() {
                alert(index)
            }
        }
    </script>
</body>
</html>
