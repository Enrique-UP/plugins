<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="item active">Lorem</div>
        <div class="item">Ipsum</div>
        <div class="item">Dolor</div>
    </div>
    <br>
    <div class="slider">
        <div class="item">Lorem</div>
        <div class="item">Ipsum</div>
        <div class="item active">Dolor</div>
    </div>
    <br>
    <div class="slider">
        <div class="item">Lorem</div>
        <div class="item active">Ipsum</div>
        <div class="item">Dolor</div>
    </div>
     <script>
        document.querySelectorAll('.slider').forEach(slider => {
            const items = slider.querySelectorAll('.item');
            let currentIndex = Array.from(items).findIndex(item => item.classList.contains('active'));
            
            console.log(currentIndex + 1);

            currentIndex = currentIndex + 1;

            slider.querySelectorAll('.item.active').forEach((e) => e.innerHTML += " <b><u>" + currentIndex + "</u></b>");
        });
    </script>
</body>
</html>
