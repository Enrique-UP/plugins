<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event target vs. currentTarget</title>
</head>
<body>
    <div id="parent" style="padding: 20px; background-color: lightblue;">
        Parent Div
        <button id="childButton">Click Me</button>
    </div>
    <script>
        document.getElementById("parent").addEventListener("click", function(event) {
            console.log("Event target:", event.target);
            console.log("Event currentTarget:", event.currentTarget);

            console.log("===============");

            console.log("Event target:", event.target.outerHTML);
            console.log("Event currentTarget:", event.currentTarget.outerHTML);

            console.log("===============");
            
            event.currentTarget.classList.add("activeParent");
            event.target.classList.add("activeChild");

            if (event.target.id === "childButton") console.log("Button was clicked!");
        });
    </script>






    <ul id="menu">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <script>
        document.getElementById("menu").addEventListener("click", function(event) {
            document.querySelector("body").innerHTML += event.target.outerHTML; // li outerHTML
            document.querySelector("body").innerHTML += event.currentTarget.outerHTML; // ul outerHTML
        });
    </script>
</body>
</html>
