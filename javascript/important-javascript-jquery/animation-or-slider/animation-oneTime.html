<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Document</title>
  <style type="text/css">
    div {width: 100px;height: 100px;background: blue;}
    .active{background: red;}
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <script>
    var i = 0;
    var images = document.querySelectorAll("div");
    var interval = setInterval(function () {
      if (i <= images.length) images[i].classList.add('active');
      i++;
      if (i >= images.length) clearInterval(interval);
    }, 1000);
  </script>
</body>
</html>
