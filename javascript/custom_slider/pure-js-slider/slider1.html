<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
    </style>
</head>
<body>
    <img name="slide" width="100%" />

    <script>
        (function(){
            var i = 0;
            var images = [];
            var time = 1000;

            images[0] = "../../../sliders/owl-carousel/images/1.jpg";
            images[1] = "../../../sliders/owl-carousel/images/2.jpg";
            images[2] = "../../../sliders/owl-carousel/images/3.jpg";

            function changeImg(){
                document.slide.src = images[i];

                if(i < images.length - 1){
                    i++;
                }else{
                    i = 0;
                }
                setTimeout(changeImg, time)
            }
            window.onload = changeImg;
        })();
    </script>
</body>
</html>
