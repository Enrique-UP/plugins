<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    *{padding: 0;margin: 0;box-sizing: border-box;}
    hgroup{width: 100%;display: flex;row-gap: 12px;flex-direction: column;text-align: center;margin-bottom: calc(32px + 8px);padding-bottom: 24px;position: relative;}
    hgroup h1, hgroup h2, hgroup h3, hgroup h4, hgroup h5, hgroup h6{font-size: 40px;font-weight: bold;line-height: 1.2;}
    hgroup span{color:#0c67c4;}
    hgroup p{line-height: 1.3;font-size: 20px;color:grey;}

    hgroup::before, hgroup::after{position: absolute;left:0;right:0;content:"";margin-inline: auto;}
    hgroup::before{width: 0;height: 0;bottom: -8px;border-top:8px solid #00BB98;border-inline: 8px solid transparent;}
    hgroup::after{width: 150px;height: 6px;bottom: 0;background: #00BB98;}
  </style>
</head>
<body>

<hgroup>
  <h1><span>Norway</span> (Oslo)</h1>
  <p>The land with the midnight sun.</p>
</hgroup>
<hgroup>
  <h2><span>Norway</span> (Oslo)</h2>
  <p>The land with the midnight sun.</p>
</hgroup>

</body>
</html>
