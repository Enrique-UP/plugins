<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        table{width: 500px;margin:0 auto;max-width: 100%;border-collapse: collapse;}
        table, table th, table td{border: 1px solid black;}
        table th, table td{padding:10px 12px;}

        table.ex1 td[colspan]{background: lightsteelblue;}
        table.ex1 td[rowspan]{background: lightcyan;}
        table.ex1 caption{display: table-caption;caption-side:bottom;text-align: center;background: gray;color: white;padding: 10px 12px;}

        table.ex1 tfoot{vertical-align:bottom;}
        table.ex1 tfoot tr{height:80px;}
        
        table.ex2 {empty-cells: hide;}
        table.ex3 {empty-cells: show;}
    </style>
</head>
<body>
  <table class="ex1">
      <caption>We can use only one caption in table.</caption>

    
      <colgroup>
        <col span="1" style="background-color:lightgray;">
        <col style="background-color:lightslategrey">
      </colgroup>

      
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>


      <tbody>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>

        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>

        <tr>
          <td colspan="2">March</td>
        </tr>

        <tr>
          <td rowspan="4">April</td>
          <td>0</td>
        </tr>
        <tr>
          <td>0</td>
        </tr>
        <tr>
          <td>0</td>
        </tr>
        <tr>
          <td>0</td>
        </tr>

        <tr>
          <td>May</td>
          <td>0</td>
        </tr>
      </tbody>


      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$180</td>
        </tr>
      </tfoot>
  </table>


  <br><br>


  <table class="ex2">
    <tr>
      <td>Apple</td>
      <td></td>
    </tr>
  </table>


  <br>


  <table class="ex3">
    <tr>
      <td>Apple</td>
      <td></td>
    </tr>
  </table>
</body>
</html>
