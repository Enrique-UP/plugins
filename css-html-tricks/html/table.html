<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0;margin:0;box-sizing: border-box;}
        table{width: 500px;margin:0 auto;max-width: 100%;border-collapse: collapse;}
        table, th, td {border: 1px solid black;}
        tfoot{vertical-align:bottom;}
        tfoot tr{height:100px}
        </style>
</head>
<body>
    <table>
        <caption style="caption-side:bottom;display: table-caption;text-align: center;">Monthly savings</caption>
        <colgroup>
          <col span="1" style="background-color:red">
          <col style="background-color:yellow">
        </colgroup>
        <thead>
          <tr>
            <th>Month</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$100</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$80</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Sum</td>
            <td>$180</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
