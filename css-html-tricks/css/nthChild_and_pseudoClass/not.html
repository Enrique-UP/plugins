<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        ul > span{color:blue;}
        ul > li:not(span){color:red;}
        section :not([class]){color: green;}
        p.two.active{color:brown;}
        p.two:not(.active){color:red;}
        /* :not(){color:cyan;} */
        section.one :not(p):not(.para) {font-weight: bold;}
    </style>
</head>
<body>
    <ul>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <span>Lorem</span><br>
        <span>Lorem</span>
        <p>ptag</p>
        <li>Lorem</li>
    </ul>
    <section>
        <p class="one">Lorem</p>
        <p>Lorem</p>
        <p>Lorem</p>
        <p class="one">Lorem</p>
    </section>
    <p class="two">Lorem</p>
    <p class="two lorem">Lorem</p>
    <p class="two active">Lorem</p>
    <section class="one">
        <p class="para">Lorem</p>
        <p>Lorem</p>
        <p>Lorem</p>
        <p class="para">Lorem</p>
        <span>Lorem</span><br>
        <span>Lorem</span>
    </section>
</body>
</html>
