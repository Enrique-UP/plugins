<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding: 0;margin: 0;box-sizing: border-box;}
        body{text-align: center;}
        h1{margin-bottom: 32px;}
        
        section{width: 100%;display: flex;flex-direction: column;}
        section:not(:last-child){margin-bottom: 48px;}

        section header:has(~ .banner) {background: green;}
        section header:not(:has(~ .banner)) {background: red;}

        section h2:has(i:hover) + p {background-color: yellow;}
    </style>
</head>
<body>
    <h1>It is working like if else condition.</h1>
    <section>
        <header>Header</header>
    </section>
    <section>
        <header>Header</header>
        <div class="banner">Banner</div>
    </section>

    <section>
        <h2>Heading (<i>Span hover me</i>)</h2>
        <p>A paragraph</p>
    </section>
</body>
</html>
