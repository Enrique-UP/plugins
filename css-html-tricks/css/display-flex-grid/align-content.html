<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 100%;
  border: 1px solid #c3c3c3;
  display: flex;
  flex-wrap: wrap;  
}

#main div {
  width: 70px;
  height: 70px;
}
#two{align-content: center;}
</style>
</head>

<h1>The align-content Property</h1>
<p>align-content: stretch|center|flex-start|flex-end|space-between|space-around|space-evenly|initial|inherit;</p>

<div id="main">
  <div style="background-color:coral;">One</div>
  <div style="background-color:lightblue;" id="two">Two</div>
  <div style="background-color:pink;">Three</div>
</div>

</body>
</html>
