<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 200px;
  height: 200px;
  border: 1px solid #c3c3c3;
  display: flex;
  flex-flow: row-reverse wrap;
}

#main div {
  width: 50px;
  height: 50px;
}
</style>
</head>
<body>

<h1>The flex-flow Property</h1>
<p>The flex-flow property is a shorthand property for:</p>
<p>flex-direction<br>flex-wrap</p>
<p>Note: If the elements are not flexible items, the flex-flow property has no effect.</p>
<p>flex-flow: flex-direction flex-wrap|initial|inherit;</p>
<div id="main">
  <div style="background-color:coral;">A</div>
  <div style="background-color:lightblue;">B</div>
  <div style="background-color:khaki;">C</div>
  <div style="background-color:pink;">D</div>
  <div style="background-color:lightgrey;">E</div>
  <div style="background-color:lightgreen;">F</div>
</div>

</body>
</html>
