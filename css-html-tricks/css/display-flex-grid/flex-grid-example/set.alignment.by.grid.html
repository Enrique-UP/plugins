<html>
<head>

    ul > li{list-style: none;color:white;background: rgb(0, 0, 0);}
    /* ul > li:nth-child(4), ul > li:nth-child(5) {grid-column: 2;} */
</style>
</head>
<body>

<ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
    <li>Five</li>
</ul>

</body>
</html>
