<!DOCTYPE html>
<html>
<head>
<style>
  *{padding: 0;margin: 0;box-sizing: border-box;}
  .grid-container {display: grid;gap:10px;}
  .grid-item{background: #2196F3;color:#fff;padding: 30px;font-weight: bold;}
  .item2 {grid-column:1 / span 6;grid-row:1;}
  .item3 {grid-column:1 / span 3;grid-row:2;}
  .item4 {grid-column:4 / span 3;grid-row:2;}
  .item5 {grid-column:1 / span 3;grid-row:3;}
  .item6 {grid-column:4 / span 3;grid-row:3;}
  .item7 {grid-column:1 / span 4;grid-row:4;}
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item item1">1</div>
  <div class="grid-item item2">2</div>
  <div class="grid-item item3">3</div>  
  <div class="grid-item item4">4</div>
  <div class="grid-item item5">5</div>
  <div class="grid-item item6">6</div>  
  <div class="grid-item item7">7</div>
  <div class="grid-item item8">8</div>
</div>
</body>
</html>
