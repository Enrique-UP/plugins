<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      background-color: #ccc;
      padding: 8px;
      gap: 8px;
      justify-content: center;
    }
    .flex-container > div {
      background-color: DodgerBlue;
      color: white;
      text-align: center;
      font-size: 16px;
      padding: 16px 32px;
      flex: 1 1 150px;
    }
    .flex-container > aside{
      background-color: DodgerBlue;
      color: white;
      text-align: center;
      font-size: 16px;
      padding: 16px 32px;
      flex: 1 1 24%;
    }


    


    .container--flex {
      display: flex;
      flex-wrap:wrap;
      padding:12px;
      background-color: #64B5F6;
      justify-content:center;
      gap:12px;
    }
    .container--flex > * {
      flex: 1;
      min-width: 150px;
      max-width:300px;
      min-height: 60px;
      background-color: #F06292;
    }
  </style>
</head>
<body>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div>
  <div>13</div>
  <div>14</div>
  <div>15</div>
  <div>16</div>
  <div>17</div>
  <div>18</div>
  <div>19</div>
</div>
<br>
<div class="flex-container">
  <aside>1</aside>
  <aside>2</aside>
  <aside>3</aside>
  <aside>4</aside>
  <aside>5</aside>
  <aside>6</aside>
  <aside>7</aside>
  <aside>8</aside>
  <aside>9</aside>
  <aside>10</aside>
</div>
<br>
<div class="container--flex">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
