<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* grid-template-columns: repeat(4, auto); */
            grid-gap: 8px;
            padding: 8px;
            background-color: green;
        }

        .container>div {
            background-color: beige;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
    </div>
</body>

</html>
