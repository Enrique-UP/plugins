<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../webpage-starting/starting-webpage-grid/css/grid.min.css" />
    <style type="text/css">
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;line-height: 1.5;}

        a[class^="link"]{background: brown;display: inline-block;color:#fff;padding:10px 20px;text-decoration: none;}
        
        a.link1::after{content:" " attr(data-more);}
        a.link1:hover, a.link1:active, a.link1:focus{background: green;}
        a.link1:hover::after, a.link1:active::after, a.link1:focus::after{content:" " attr(data-less);}

        a.link2 > span{transition: 0.3s linear;display: inline-block;}
        a.link2 .less{opacity: 0;visibility: hidden;width: 0;}
        a.link2 .more{opacity: 1;visibility: visible;width: auto;}
        a.link2:hover .more, a.link2:active .more, a.link2:focus .more{opacity: 0;visibility: hidden;width: 0;}
        a.link2:hover .less, a.link2:active .less, a.link2:focus .less{opacity: 1;visibility: visible;width: auto;}
    </style>
</head>
<body>
    <a class="link1" href="javascript:;" data-more="more" data-less="less">View</a><br><br>
    <a class="link1" href="javascript:;" data-more="more" data-less="less">View</a><br><br>
    <a class="link1" href="javascript:;" data-more="more" data-less="less">View</a><br><br>
    <br><br><br><br>
    <a class="link2" href="javascript:;">View <span class="more">more</span><span class="less">less</span></a><br><br>
    <a class="link2" href="javascript:;">View <span class="more">more</span><span class="less">less</span></a><br><br>
    <a class="link2" href="javascript:;">View <span class="more">more</span><span class="less">less</span></a><br><br>
</body>
</html>
