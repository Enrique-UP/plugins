<!DOCTYPE html>
<html>

<head>
  <style>
    div.ex1{direction: rtl;unicode-bidi: bidi-override;}
  </style>
</head>

<body>

  <h1>The unicode-bidi Property</h1>
  <p><b>unicode-bidi:</b> normal | embed | bidi-override;</p>

  <div class="ex1">Some text. Right-to-left direction.</div>
  <br><br>
  <input type="text" placeholder="Enter" style="direction: rtl;unicode-bidi: normal;">
  <br>
  <input type="text" placeholder="Enter" style="direction: rtl;unicode-bidi: embed;">
  <br>
  <input type="text" placeholder="Enter" style="direction: rtl;unicode-bidi: bidi-override;">
</body>

</html>
