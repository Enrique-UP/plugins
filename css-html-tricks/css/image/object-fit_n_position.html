<!DOCTYPE html>
<html>
<head>
<style>
.image-container {
  width: 200px;
  height: 300px;
  border: 1px solid black;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: -60px 100%;
}
</style>
</head>
<body>
<h1>object-fit: fill|contain|cover|scale-down|none|initial|inherit;</h1>
<h1>object-position: position|initial|inherit;</h1>


<hr>
<h2>Using object-position</h2>

<div class="image-container">
  <img src="../../../images/1.jpg" alt="Paris" width="400" height="300">
</div>

<p>Original image:</p>
<img src="../../../images/1.jpg" alt="Paris" width="400" height="300">

</body>
</html>
