<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size:14px;}
        .boxes{display: flex;flex-wrap:wrap;}
        .boxes [data-common]{width:200px;height:200px;background:brown;color:white;font-weight:bold;}
        .boxes [data-common]:not(:last-child){margin-right: 10px;}


        .method1{display: table;}
        .method1 > span{display: table-cell;vertical-align: middle;text-align: center;}


        .method2{position: relative;}
        .method2 > span{position: absolute;top:0;left:0;right:0;bottom:0;margin:auto;width:100%;height: 20px;text-align: center;}


        .method3{position: relative;}
        .method3 > span{position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);}


        .method4{display: flex;justify-content: center;align-items: center;}


        .method5{display: inline-block;text-align: center;}
        .method5 > img{vertical-align: middle;
            height: 100%;object-fit: contain;
        }


        .method6{display: grid;place-items: center center;
            /* place-items: center end; */
        }


        .method7 {display: grid;}
        .method7 > span{place-self: center center;}


        .method8 {display: grid;place-content: center;}

        .method9 {display: grid;}
        .method9 > span{margin:auto;}

    </style>
</head>
<body>
    <div class="boxes">
        <div data-common="box" class="method1">
            <span>Middle</span>
        </div><!--box-->
        <div data-common="box" class="method2">
            <span>Middle</span>
        </div><!--box-->
        <div data-common="box" class="method3">
            <span>Middle</span>
        </div><!--box-->
        <div data-common="box" class="method4">
            <span>Middle</span>
        </div><!--box-->
        <div data-common="box" class="method5">
            <img src="../banner1.jpg" width="50" />
        </div><!--box-->
        <div data-common="box" class="method6">
            <span>Middle</span>
        </div><!--box-->
        <div data-common="box" class="method7">
            <span>Middle</span>
        </div><!--box-->
        <div data-common="box" class="method8">
            <span>Middle</span>
        </div><!--box-->
        <div data-common="box" class="method9">
            <span>Middle</span>
        </div><!--box-->
    </div><!--boxes-->
</body>
</html>
