<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        * {padding: 0;margin: 0;box-sizing: border-box;}
        body {font-family: arial;}
        p {font-size: 60px;font-weight: bold;}
        .h1 {color: transparent;-webkit-text-stroke: 2px black;}
        .h2 {color: transparent;-webkit-text-stroke: 2px red;
            -webkit-text-fill-color: transparent;
        }
        .h3 {color: white;text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;}
        .h4 {background: linear-gradient(to right, blue 50%, red 50%) no-repeat bottom;background-size: 100% 2px;}
    </style>
</head>
<body>
    <p class="h1">Lorem ipsum dolor</p>
    <p class="h2">Lorem ipsum dolor</p>
    <p class="h3">Lorem ipsum dolor</p>

    <p class="h4">Lorem ipsum dolor</p>
    <p class="h5">Lorem ipsum dolor</p>
</body>
</html>
