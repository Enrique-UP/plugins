<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        :root{
            --space:120px;
            --space1:-120px;
        }
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;line-height: 1.7;}
        .imageBox{width: 100%;display: flex;flex-direction: column;padding:8px;}
        .imageBox .image{background: url(../../sliders/owl-carousel/images/1.jpg) no-repeat center center / cover;padding-top: var(--space);border-radius: 16px;}
        .imageBox .contain{display: flex;width: 100%;max-width: 1200px;margin-inline: auto;margin-bottom: var(--space1);}
        .imageBox .leftBox, .imageBox .rightBox{width: 36px;padding-bottom: var(--space);display: flex;align-items: flex-end;overflow: hidden;flex-shrink: 0;
            /* background: red; */
        }
        .imageBox .leftBox .back, .imageBox .rightBox .back{width: 100%;height: 36px;
	        /* background: cyan; */
        }
        .imageBox .leftBox .back{
            border-bottom-right-radius:16px;
            box-shadow: 16px 0 0 #fff;
        }
        .imageBox .rightBox .back{
	        border-bottom-left-radius:16px;
	        box-shadow: -16px 0 0 #fff;
        }
        .imageBox .boxes{display: flex;justify-content: center;background: #fff;border-radius: 16px 16px 0 0;gap:8px;padding:8px 8px 0;width:100%;}
        .imageBox .boxes .box{background: #245243;height: 350px;border-radius: 8px;width: 25%;padding:24px 16px;color:#fff;}

        @media (max-width:575px){
            .imageBox .boxes{flex-wrap: wrap;}
            .imageBox .boxes .box{width: 100%;}
        }
    </style>
</head>
<body>
    <section class="imageBox">
        <div class="image">
            <div class="contain">
                <div class="leftBox"><div class="back"></div></div>
                <div class="boxes">
                    <div class="box">Box</div>
                    <div class="box">Box</div>
                    <div class="box">Box</div>
                    <div class="box">Box</div>
                </div>
                <div class="rightBox"><div class="back"></div></div>
            </div>
        </div>
    </section>
</body>
</html>
