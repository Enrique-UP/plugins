<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style type="text/css">
        *{padding: 0;margin: 0;box-sizing: border-box;}
        ul{display: flex;flex-direction: column;padding:0;margin-left:30px;}
        ul:not(li > ul){border-bottom: 1px solid red;margin-bottom: 30px;}/* only first parent */
        ul > li:has(> ul){list-style: none;}
        ul > li{list-style: disc;}
        ul > li:not(:last-child){margin-bottom: 10px;}

        ol:not(ol ol) {color: red;}
        ol ol {color: grey;}
    </style>
</head>
<body>
    <ul>
        <li>Lorem</li>
        <li>
            <ul>
                <li>Lorem</li>
                <li>Lorem</li>
                <li>
                    <ul>
                        <li>Lorem</li>
                        <li>Lorem</li>
                        <li>Lorem</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Lorem</li>
    </ul>
    <ol>
        <li>Lorem</li>
        <li>
            <ol>
                <li>Lorem</li>
                <li>Lorem</li>
                <li>
                    <ol>
                        <li>Lorem</li>
                        <li>Lorem</li>
                        <li>Lorem</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Lorem</li>
    </ol>
</body>
</html>
