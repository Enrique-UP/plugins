<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        .blank{width: 100%;display: flex;height: 1000px;background: #aaa;}





        .banner{display: flex;width: 100%;height: 100vh;min-height:100vh;background: url(../../sliders/owl-carousel/images/1.jpg) no-repeat top center / cover;justify-content: center;align-items: center;padding-top: 50vh;padding-block:80px;}
        .banner picture{display: flex;max-height: 100%;}
        .banner picture > img{width: auto;max-width: 100%;max-height: 100%;object-fit: contain;}
    </style>
</head>
<body>
    <section class="banner">
        <picture>
            <img src="../../images/1.jpg" alt="">
        </picture>
    </section>
    <section class="blank"></section>
</body>
</html>
