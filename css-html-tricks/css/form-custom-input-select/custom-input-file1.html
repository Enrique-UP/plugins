        *{padding:0;margin:0;box-sizing: border-box;}
        body {padding: 30px;}

        .inputFile {position: relative;width: 100%;background: rgba(0, 181, 18, 1);border-radius: 3px;text-align: center;height: 36px;color:#fff;}
        .inputFile input[type="file"]{display: none;}
        .inputFile label {display: flex;position: absolute;top: 0;left: 0;width: 100%;height: 100%;cursor: pointer;justify-content: center;align-items: center;line-height: 1.2;padding-inline: 12px;}
        .inputFile label > span{display: flex;}
        .inputFile label > span > img{width: 20px;margin-right: 8px;}
        .inputFile label > i {font-style: normal;display: none;}
        
        .inputFile.active{background: rgba(0, 181, 18, 0.20);border:1px solid rgba(0, 181, 18, 1);color:#000;}
        .inputFile.active label{justify-content: space-between;}
        .inputFile.active label > i{display: flex;}

        .filename {border:1px solid #000;}
    </style>

            </label>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".inputFile").forEach(function (inputFile) {
                let fileInput = inputFile.querySelector("input[type=file]");
                let label = inputFile.querySelector("label > i");
                let span = inputFile.querySelector("span");

                // Clear file input on page load
                fileInput.value = "";

                fileInput.addEventListener("change", function () {
                    inputFile.classList.add("active");
                    let filename = fileInput.value.split("\\").pop();
                    span.innerHTML = `<img src="https://img.icons8.com/ios11/200/opened-folder.png"> ${filename}`;
                });

                label.addEventListener("click", function (event) {
                    event.preventDefault();
                    inputFile.classList.remove("active");
                    fileInput.value = "";
                    span.innerHTML = `<img src="https://static-00.iconduck.com/assets.00/upload-icon-256x256-j17hfyil.png"> File`;
                });
            });
        });
    </script>
