<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {padding: 0; margin: 0; box-sizing: border-box;}
        section{position: fixed;top:0;left:0;width: 100%;height: 100%;z-index: 9;font-family: Arial, Helvetica, sans-serif;font-size: 24px;}
        nav {width: 70%;height: 100%;background: #ccc;}
        div {position: fixed;top: 0;bottom: 0;right: 0;width: 40%;height: 90%;background: #eee;margin: auto;z-index: -1;text-align: right;}
    </style>
</head>
<body>
    <section>
        <nav>
            <p>z-index:9;</p>
        </nav>
        <div>z-index:-1;</div>
    </section>
</body>
</html>
