<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Header Example</title>
  <style type="text/css">
    * {margin: 0;padding: 0;box-sizing: border-box;}
    main{width: 100%;display: flex;flex-direction: column;
        /* overflow: clip; */
    }    
    header{display: flex;flex-direction: column;position: relative;}
    header .top{background: brown;color:#fff;padding: 30px 15px;}
    .bottom{background: lightslategray;color:#fff;padding: 30px 15px;position: sticky;top:0;}
    section{min-height: 3000px;background: #eee;
        width: 5000px;
    }
  </style>
</head>
<body>
    <main>
        <header>
          <div class="top">Header Top</div>
        </header>
        <div class="bottom">Header Bottom</div>
        <section>mainArea</section>
    </main>
</body>
</html>
