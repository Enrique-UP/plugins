<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        .calc {display:flex;width: calc(100% - 200px);border: 1px solid black;background-color: yellow;padding: 5px;}
        .max{background-color: yellow;height: 100px;width: max(50%, 300px);display:flex;}
        .min{background-color: yellow;height: 100px;width: min(50%, 300px);}
    </style>
</head>
<body>
    <h1>Math Functions</h1>
    <div class="calc">Calc</div>
    <br />
    <div class="max">Max</div>
    <br />
    <div class="min">Min</div>
</body>
</html>
