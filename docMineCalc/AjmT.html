<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;font-size: 14px;line-height: 1.3;}
        table{border:1px solid #000;width: 100%;max-width: 350px;margin-inline:auto;border-collapse: collapse;}
        table:not(:last-child){margin-bottom: 50px;}
        table th, table td{border:1px solid #000;vertical-align: top;padding:5px;}
        /* table tbody tr:nth-child(even){background: #f0f0f0;} */
        table thead td, table tfoot td{font-weight: bold;color:#fff;background: lightslategray;width: 25%;font-size: 16px;}
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <td>Sr. No.</td>
                <td>From</td>
                <td>Day</td>
                <td>Date</td>
                <td>Time</td>
            </tr>
        </thead>
        <tbody>
            <tr><td></td><td>Ujh</td><td>NA</td><td>Jun-2008</td><td>1</td></tr>
            <tr><td></td><td>Dlh</td><td>NA</td><td>Sep-2021</td><td>1</td></tr>
            <tr><td></td><td>Dlh</td><td>NA</td><td>May-2022</td><td>1</td></tr>
            <tr><td></td><td>Dlh</td><td>NA</td><td>Feb-2023</td><td>-</td></tr>
            <tr><td></td><td>Dlh</td><td>NA</td><td>May-2023</td><td>2</td></tr>
            <tr><td></td><td>Dlh</td><td>NA</td><td>Jun-2024</td><td>-</td></tr>
            <tr><td></td><td>Dlh</td><td>NA</td><td>Aug-2024</td><td>2</td></tr>
            <tr><td></td><td>Dlh</td><td>NA</td><td>Jan-2025</td><td>-</td></tr>
            <tr><td></td><td>Dlh</td><td>NA</td><td>Mar-2025</td><td>-</td></tr>
            <tr><td></td><td>Dlh</td><td>16</td><td>May-2025</td><td>3</td></tr>
        </tbody>
        <tfoot><tr><td colspan="3">Total</td><td colspan="2"></td></tr></tfoot>
    </table>

    <!-- <script>
        const rows = document.querySelectorAll(".table tbody tr");
        rows.forEach((row, index) => row.cells[0].textContent = index + 1);
        document.querySelector(".table tfoot tr td:last-child").textContent = rows.length + " Time";
    </script> -->
    <script>
        const rows = document.querySelectorAll(".table tbody tr");
        const yearMap = new Map();
        const colors = ["#f0f8ff", "#e6ffe6", "#fff5cc", "#ffe6e6", "#e6f7ff", "#f5e6ff"];
        let colorIndex = 0;

        // Add serial number and group by year
        rows.forEach((row, index) => {
            row.cells[0].textContent = index + 1;
            const dateText = row.cells[3].textContent;
            const year = dateText.split("-")[1];
            if (!yearMap.has(year)) yearMap.set(year, colors[colorIndex++ % colors.length]);
            row.style.backgroundColor = yearMap.get(year);
        });

        // Set total row count
        document.querySelector(".table tfoot tr td:last-child").textContent = rows.length + " Time";
    </script>
</body>
</html>
