<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Document</title>
  <style type="text/css">
    * {margin: 0;padding: 0;box-sizing: border-box;}
    .container{display: flex;}
    .element::after {content: "|";animation: blink 1s infinite;}
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="textAbove">I am</p>
    <p class="element"></p>
  </div>
  <script>
    var element = document.querySelector(".element")
    var textToBeTyped = "a software engineer"
    var arr = ["a software engineer", "a warlord", "a king", "a peasant"]
    var index = 0, isAdding = true, ind = 0

    function playAnim() {
      setTimeout(function () {
        // set the text of element to a substring of the text to be typed using index.
        element.innerText = arr[ind].slice(0, index)
        if (isAdding) {
          // adding text
          if (index > arr[ind].length) {
            // no more text to add
            isAdding = false
            //break: wait 2s before playing again
            setTimeout(function () {
              playAnim()
            }, 2000)
            return
          } else {
            // increment index by 1
            index++
          }
        } else {
          // removing text
          if (index === 0) {
            // no more text to remove
            isAdding = true
            //switch to next text in text array
            ind = (ind + 1) % arr.length
          } else {
            // decrement index by 1
            index--
          }
        }
        // call itself
        playAnim()
      }, isAdding ? 120 : 60)
    }
    // start animation
    playAnim()
  </script>
</body>

</html>
